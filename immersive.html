<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#020817">
    <title>ChocoDrop Immersive</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icons/icon-192.png">
    <link rel="stylesheet" href="/xr/xr-ui.css">
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <style>
      .media-panel ul {
        list-style: none;
        margin: 0.5rem 0 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }
      .media-panel li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        font-size: 0.85rem;
      }
      .media-panel li[data-empty] {
        justify-content: flex-start;
        color: rgba(226, 232, 240, 0.8);
      }
      .media-panel__actions {
        margin-top: 0.5rem;
        display: flex;
        justify-content: flex-end;
      }
      .media-panel__actions button,
      [data-asset-list] button {
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 999px;
        padding: 0.2rem 0.8rem;
        background: rgba(15, 23, 42, 0.4);
        color: #e2e8f0;
        font-size: 0.75rem;
        cursor: pointer;
      }
      [data-asset-list] button:hover {
        background: rgba(59, 130, 246, 0.2);
      }
      .media-panel__head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }
      .control-hint ul {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0 0;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <canvas id="immersive-canvas"></canvas>
    <div data-overlay>
      <div class="panel">
        <span class="pill">Live</span>
        <span data-status data-state="pending">接続待機中</span>
        <span data-latency data-state="warn">-- ms</span>
      </div>
      <div class="panel">
        <span class="pill">XR</span>
        <span data-xr-status data-state="idle">XR待機中</span>
        <div class="button-group">
          <button data-action="enter-vr">VR開始</button>
          <button data-action="enter-ar">AR開始</button>
        </div>
      </div>
      <div class="panel media-panel">
        <div class="media-panel__head">
          <span class="pill">Media</span>
          <span data-asset-status data-state="idle">メディア待機中</span>
        </div>
        <ul data-asset-list>
          <li data-empty>メディアなし</li>
        </ul>
        <div class="media-panel__actions">
          <button type="button" data-action="clear-assets">全メディア削除</button>
        </div>
      </div>
      <div class="panel control-hint">
        <span class="pill">XR操作</span>
        <ul>
          <li>左スティック: 平面移動</li>
          <li>右スティック上下: 高さ調整 / 右トリガー + 上下: 近づけ・遠ざけ</li>
          <li>右スティック左右: 水平回転</li>
          <li>右グリップ + 右スティック上下: スケール調整</li>
        </ul>
      </div>
      <form class="panel remote-panel" data-remote-form novalidate>
        <div class="remote-headline">
          <span class="pill">Remote</span>
          <span data-remote-audit>Zero-Trust</span>
        </div>
        <div class="remote-input">
          <input type="url" name="remote-url" placeholder="https://example.github.io/scene/" autocomplete="off" required>
          <button type="submit">診断してロード</button>
        </div>
        <p data-remote-status data-state="idle">GitHub Pages / threejs.org などのURLを入力してください。</p>
        <small data-remote-detail>コネクション未確立</small>
        <div class="remote-actions" data-remote-actions>
          <button type="button" data-action="remote-proxy">Proxyで再試行</button>
          <button type="button" data-action="remote-download">ブラウザで開く</button>
        </div>
      </form>
    </div>
    <section class="remote-dock">
      <header>
        <span>Remote Scene Preview</span>
        <span data-remote-pulse data-state="direct">Standby</span>
      </header>
      <div class="remote-stage" data-remote-container data-state="idle"></div>
    </section>
    <noscript>この体験には JavaScript が必要です。</noscript>
    <script type="module" src="/src/pwa/immersive.js"></script>
  </body>
</html>
