name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.js'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**/*.js'
      - 'docs/**/*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # JSDoc 生成（将来的に追加予定）
  generate-jsdoc:
    name: Generate JSDoc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate JSDoc (placeholder)
        run: |
          echo "📚 JSDoc generation will be added in future"
          echo "Current docs structure:"
          ls -la docs/

      # 将来的にここに JSDoc 生成を追加
