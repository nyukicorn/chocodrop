<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ChocoDrop Static Runner</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
        margin: 0;
        background: #111;
        color: #fefefe;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .info {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 24px;
        max-width: 480px;
        text-align: center;
      }
      a {
        color: #8b5cf6;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h1>ChocoDrop UI artifacts</h1>
      <p>Scripts and updated client files are available under <code>public/</code>.</p>
      <p>Run your preferred dev server (e.g. <code>npm start</code>) to try the latest changes.</p>
    </div>
  </body>
</html>
