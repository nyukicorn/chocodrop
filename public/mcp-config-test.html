<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocoDrop MCP 設定テスト</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Helvetica Neue", Arial, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
    }

    #helper {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.4);
      max-width: 320px;
      line-height: 1.6;
      font-size: 13px;
    }

    #helper strong {
      display: block;
      font-size: 15px;
      margin-bottom: 6px;
      color: #c4b5fd;
    }

    a {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="helper">
    <strong>MCP 設定テスト</strong>
    <p>右下のコントロールを開き、⚙️ボタンから「MCP設定ファイル（JSON）をアップロード」を試してください。</p>
    <p>アップロード後はサービス一覧が再読み込みされます。生成は行わず、設定UIの確認専用です。</p>
  </div>

  <script type="module">
    import loadThreePromise from './load-three.js';
    import { createChocoDrop } from './bootstrap.js';

    const THREE = await loadThreePromise;

    const container = document.getElementById('canvas-container');
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f172a);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 8);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 10, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x4060ff, 0.35);
    scene.add(ambient);

    const geometry = new THREE.IcosahedronGeometry(1.5, 1);
    const material = new THREE.MeshStandardMaterial({
      color: 0x8b5cf6,
      roughness: 0.35,
      metalness: 0.6,
      transparent: true,
      opacity: 0.95
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    const resize = () => {
      const { innerWidth, innerHeight } = window;
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    };

    window.addEventListener('resize', resize);

    const animate = () => {
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.008;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    };

    animate();

    const { ui } = createChocoDrop(scene, {
      camera,
      renderer,
      serverUrl: window.location.origin,
      skipServiceDialog: false,
      uiOptions: {
        skipServiceDialog: false,
        enableServerHealthCheck: true
      },
      sceneOptions: {
        enableMouseInteraction: false
      }
    });

    window.__chocodropTestUI = ui;
  </script>
</body>
</html>
