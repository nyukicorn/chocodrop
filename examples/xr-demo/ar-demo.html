<body>
    <div id="info">

        <ul style="margin: 10px 0 10px 20px; padding: 0;">
            <li>âœ¨ ãƒ’ãƒƒãƒˆãƒ†ã‚¹ãƒˆï¼ˆåºŠãƒ»å£ã¸ã®é…ç½®ï¼‰</li>

    <div id="status" class="status">ARåˆæœŸåŒ–ä¸­...</div>

    <button id="ar-button">ARèµ·å‹•</button>

    <!-- Three.js r170 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let detectedPlanes = new Map();

        const statusDiv = document.getElementById('status');
        const objectTypes = [
            { shape: 'box', color: 0x667eea, size: 0.2 },
            { shape: 'sphere', color: 0xff6b9d, size: 0.15 },
            { shape: 'cone', color: 0xffd93d, size: 0.2 },
            { shape: 'torus', color: 0x6bcf7f, size: 0.15 }
        ];
        let currentObjectType = 0;

        init();
        animate();

        function init() {
            // ã‚·ãƒ¼ãƒ³ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                20
            );

            // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // ARç”¨ã®ãƒ¬ãƒ†ã‚£ã‚¯ãƒ«ï¼ˆé…ç½®ã‚¬ã‚¤ãƒ‰ï¼‰
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.8
            });
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // ARãƒœã‚¿ãƒ³ - é«˜åº¦ãªæ©Ÿèƒ½ã‚’æœ‰åŠ¹åŒ–
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: [
                    'dom-overlay',
                    'dom-overlay-for-handheld-ar',
                    'plane-detection',
                    'depth-sensing',
                    'anchors'
                ],
                domOverlay: { root: document.body }
            });
            arButton.id = 'ar-button';
            arButton.textContent = 'ARèµ·å‹•';

            // ARã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.xr.addEventListener('sessionstart', onSessionStart);
            renderer.xr.addEventListener('sessionend', onSessionEnd);

            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
            window.addEventListener('resize', onWindowResize);
        }

        function onSessionStart() {
            showStatus('ARã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹');
            console.log('ğŸ« AR Session Started');

            const session = renderer.xr.getSession();

            // å¹³é¢æ¤œå‡ºã®ã‚µãƒãƒ¼ãƒˆç¢ºèª
            if (session.enabledFeatures) {
                console.log('æœ‰åŠ¹ãªæ©Ÿèƒ½:', session.enabledFeatures);

                if (session.enabledFeatures.includes('plane-detection')) {
                    showStatus('å¹³é¢æ¤œå‡º: æœ‰åŠ¹', 2000);
                }
            }
        }

        function onSessionEnd() {
            showStatus('ARã‚»ãƒƒã‚·ãƒ§ãƒ³çµ‚äº†');
            hitTestSourceRequested = false;
            hitTestSource = null;
            console.log('ğŸ« AR Session Ended');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible) {
                // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…ç½®
                const objectConfig = objectTypes[currentObjectType];
                const object = createObject(objectConfig);

                // ãƒ¬ãƒ†ã‚£ã‚¯ãƒ«ã®ä½ç½®ã«é…ç½®
                object.position.setFromMatrixPosition(reticle.matrix);
                object.quaternion.setFromRotationMatrix(reticle.matrix);

                scene.add(object);

                // æ¬¡ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¿ã‚¤ãƒ—ã«åˆ‡ã‚Šæ›¿ãˆ
                currentObjectType = (currentObjectType + 1) % objectTypes.length;

                showStatus(`${getShapeName(objectConfig.shape)}ã‚’é…ç½®ã—ã¾ã—ãŸ`, 1000);
            }
        }

        function createObject(config) {
            let geometry;

            switch(config.shape) {
                case 'sphere':
                    geometry = new THREE.SphereGeometry(config.size, 32, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(config.size, config.size * 2, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(config.size, config.size * 0.3, 16, 100);
                    break;
                default:
                    geometry = new THREE.BoxGeometry(config.size, config.size, config.size);
            }

            const material = new THREE.MeshStandardMaterial({
                color: config.color,
                metalness: 0.3,
                roughness: 0.4,
                emissive: config.color,
                emissiveIntensity: 0.3
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;

            return mesh;
        }

        function getShapeName(shape) {
            const names = {
                box: 'ç«‹æ–¹ä½“',
                sphere: 'çƒä½“',
                cone: 'å††éŒ',
                torus: 'ãƒˆãƒ¼ãƒ©ã‚¹'
            };
            return names[shape] || shape;
        }

        function showStatus(message, duration = 0) {
            statusDiv.textContent = message;
            statusDiv.classList.add('active');

            if (duration > 0) {
                setTimeout(() => {
                    statusDiv.classList.remove('active');
                }, duration);
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // ãƒ’ãƒƒãƒˆãƒ†ã‚¹ãƒˆã‚½ãƒ¼ã‚¹ã®åˆæœŸåŒ–
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                            showStatus('ãƒ’ãƒƒãƒˆãƒ†ã‚¹ãƒˆ: æº–å‚™å®Œäº†', 2000);
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                // ãƒ’ãƒƒãƒˆãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }

                // å¹³é¢æ¤œå‡ºã®å‡¦ç†ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³æ©Ÿèƒ½ï¼‰
                if (frame.detectedPlanes) {
                    // å‰Šé™¤ã•ã‚ŒãŸå¹³é¢ã‚’å‡¦ç†
                    detectedPlanes.forEach((mesh, plane) => {
                        if (!frame.detectedPlanes.has(plane)) {
                            scene.remove(mesh);
                            detectedPlanes.delete(plane);
                        }
                    });

                    // æ–°ã—ã„å¹³é¢ã‚’å‡¦ç†
                    frame.detectedPlanes.forEach((plane) => {
                        if (!detectedPlanes.has(plane)) {
                            const geometry = new THREE.PlaneGeometry(1, 1);
                            const material = new THREE.MeshBasicMaterial({
                                color: 0x00ff00,
                                transparent: true,
                                opacity: 0.2,
                                side: THREE.DoubleSide
                            });
                            const mesh = new THREE.Mesh(geometry, material);
                            scene.add(mesh);
                            detectedPlanes.set(plane, mesh);
                        }

                        // å¹³é¢ã®ä½ç½®ã¨å‘ãã‚’æ›´æ–°
                        const planeMesh = detectedPlanes.get(plane);
                        const pose = frame.getPose(plane.planeSpace, referenceSpace);

                        if (pose) {
                            planeMesh.matrix.fromArray(pose.transform.matrix);
                            planeMesh.matrixAutoUpdate = false;

                            // å¹³é¢ã®ã‚µã‚¤ã‚ºã‚’æ›´æ–°
                            const polygon = plane.polygon;
                            if (polygon.length >= 3) {
                                // ç°¡æ˜“çš„ãªã‚µã‚¤ã‚ºè¨ˆç®—ï¼ˆå®Ÿéš›ã¯ã‚‚ã£ã¨è¤‡é›‘ï¼‰
                                planeMesh.scale.set(2, 2, 1);
                            }
                        }
                    });

                    if (frame.detectedPlanes.size > 0) {
                        showStatus(`å¹³é¢æ¤œå‡º: ${frame.detectedPlanes.size}å€‹`);
                    }
                }
            }

            renderer.render(scene, camera);
        }

        console.log('ğŸ« ChocoDrop AR Demo (Advanced) initialized');
        console.log('ğŸ“ Features: Hit-test, Plane Detection, Multiple Objects');
    </script>
