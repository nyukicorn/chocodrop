<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侘び寂び - Wabi-Sabi Space | ChocoDrop Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Yu Gothic', 'Hiragino Sans', sans-serif;
            background: #fafafa; /* ミニマルな白 */
        }
        canvas {
            display: block;
        }
        
        /* ChocoDrop 要素を墨絵風にカスタマイズ */
        .chocodrop-media {
            border: 2px solid rgba(30, 30, 30, 0.8) !important;
            background: rgba(250, 250, 250, 0.9) !important;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3) !important;
        }
        
        .chocodrop-overlay {
            background: rgba(30, 30, 30, 0.8) !important;
            border: none !important;
        }
        
        .chocodrop-button {
            background: rgba(30, 30, 30, 0.9) !important;
            color: white !important;
            border: 1px solid rgba(30, 30, 30, 0.9) !important;
        }
        
        /* オレンジ色の要素を完全に除去 */
        .chocodrop-frame,
        .chocodrop-selection-box,
        .chocodrop-resize-handle {
            border-color: rgba(30, 30, 30, 0.8) !important;
            background-color: transparent !important;
        }
        
        .chocodrop-highlight {
            background-color: rgba(30, 30, 30, 0.1) !important;
            border-color: rgba(30, 30, 30, 0.8) !important;
        }
        
        /* 全ての赤/オレンジ系の色を強制的に墨色に変更 */
        * {
            --chocodrop-primary-color: rgba(30, 30, 30, 0.9) !important;
            --chocodrop-accent-color: rgba(30, 30, 30, 0.8) !important;
        }
        
        div[style*="background-color: rgb(255"],
        div[style*="background-color: #ff"],
        div[style*="background: rgb(255"],
        div[style*="background: #ff"],
        div[style*="border-color: rgb(255"],
        div[style*="border-color: #ff"] {
            background-color: rgba(30, 30, 30, 0.1) !important;
            border-color: rgba(30, 30, 30, 0.8) !important;
        }
        
        /* ChocoDrop で使われる可能性のある全ての要素 */
        div, span, button {
            filter: none !important;
        }
        
        /* より限定的なスタイル上書き */
        .chocodrop-container * {
            background-color: rgba(250, 250, 250, 0.9) !important;
            border-color: rgba(30, 30, 30, 0.8) !important;
        }
        
        /* 🖤 墨モード - 全体に適用 */
        canvas, .chocodrop-media, img, video {
            mix-blend-mode: multiply !important;
            filter: contrast(1.5) saturate(0) !important;
        }
        
        /* Three.js キャンバスは背景を白に */
        canvas {
            background: white !important;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../../dist/chocodrop.umd.js"></script>

    <script>
        // 🍵 侘び寂びの世界 - Wabi-Sabi Space

        // Three.js 基本設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "default"
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // 🎨 シンプルな白い空間（霧なし）
        function createMinimalBackground() {
            // シンプルな白い背景色のみ
            scene.background = new THREE.Color(0xfafafa);
            // 霧は削除（墨雲が見えなくなるため）
        }

        // 🖌️ シンプルな墨風スプライト作成
        function createSimpleInk(type, x = 0, y = 0, z = 0) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // 白背景（墨モードで黒になる）
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 墨の流れと塊を描画
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'black';
            
            if (type.includes('flow')) {
                // 🌊 流れる線の集合（Image #1のような）
                ctx.lineWidth = 2;
                for (let i = 0; i < 15; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * 50, Math.random() * 256);
                    ctx.bezierCurveTo(
                        Math.random() * 256, Math.random() * 256,
                        Math.random() * 256, Math.random() * 256,
                        200 + Math.random() * 56, Math.random() * 256
                    );
                    ctx.stroke();
                }
            } else if (type.includes('blob')) {
                // 🖤 濃い黒い塊（Image #2のような）
                const numBlobs = 3;
                for (let i = 0; i < numBlobs; i++) {
                    ctx.beginPath();
                    const centerX = 60 + Math.random() * 136;
                    const centerY = 60 + Math.random() * 136;
                    const size = 30 + Math.random() * 40;
                    
                    // 不規則な形の塊
                    ctx.moveTo(centerX, centerY);
                    for (let j = 0; j < 8; j++) {
                        const angle = (j / 8) * Math.PI * 2;
                        const radius = size * (0.7 + Math.random() * 0.6);
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                }
            }

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({
                map: texture,
                transparent: false // 墨モードなので透明度不要
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(6, 6, 1);
            sprite.position.set(x, y, z);

            // アニメーション用データ
            sprite.userData = {
                originalY: y,
                floatSpeed: 0.001,
                rotationSpeed: 0.0005,
                floatAmplitude: 2,
                phase: Math.random() * Math.PI * 2
            };

            return sprite;
        }

        // 🌿 光る苔エフェクト（下部）
        function createMossGlow() {
            const mossGroup = new THREE.Group();

            // 苔のパーティクル
            const mossGeometry = new THREE.BufferGeometry();
            const mossCount = 200;
            const positions = new Float32Array(mossCount * 3);
            const colors = new Float32Array(mossCount * 3);
            const sizes = new Float32Array(mossCount);

            for (let i = 0; i < mossCount; i++) {
                const i3 = i * 3;

                // 下部に配置
                positions[i3] = (Math.random() - 0.5) * 30;
                positions[i3 + 1] = -10 + Math.random() * 2;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;

                // 緑色のグラデーション
                const brightness = 0.3 + Math.random() * 0.7;
                colors[i3] = 0.2 * brightness;
                colors[i3 + 1] = 0.8 * brightness;
                colors[i3 + 2] = 0.3 * brightness;

                sizes[i] = Math.random() * 3 + 1;
            }

            mossGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            mossGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            mossGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const mossMaterial = new THREE.PointsMaterial({
                size: 2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const moss = new THREE.Points(mossGeometry, mossMaterial);
            mossGroup.add(moss);

            // 苔の光パルス用データ
            mossGroup.userData = {
                pulseSpeed: 0.002,
                time: 0
            };

            return mossGroup;
        }

        // 🍂 紅葉パーティクル
        function createMapleLeaf() {
            const leafGeometry = new THREE.BufferGeometry();
            const leafCount = 5; // 控えめに
            const positions = new Float32Array(leafCount * 3);
            const colors = new Float32Array(leafCount * 3);

            for (let i = 0; i < leafCount; i++) {
                const i3 = i * 3;

                positions[i3] = (Math.random() - 0.5) * 20;
                positions[i3 + 1] = 10 + Math.random() * 5;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;

                // 紅葉の赤
                colors[i3] = 0.8 + Math.random() * 0.2;
                colors[i3 + 1] = 0.1 + Math.random() * 0.2;
                colors[i3 + 2] = 0.1;
            }

            leafGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            leafGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const leafMaterial = new THREE.PointsMaterial({
                size: 5,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.7
            });

            const leaves = new THREE.Points(leafGeometry, leafMaterial);

            // 落下アニメーション用
            leaves.userData = {
                fallSpeed: 0.01,
                swaySpeed: 0.002,
                time: 0
            };

            return leaves;
        }

        // シーン構築
        createMinimalBackground();

        // 🌫️ 星雲エフェクトベースの墨雲
        function createInkNebula(x, y, z, intensity = 1.0) {
            const nebulaGroup = new THREE.Group();
            
            // ☁️ 墨雲用のキャンバステクスチャ作成
            function createInkTexture(size = 512) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const context = canvas.getContext('2d');
                
                // 白背景
                context.fillStyle = 'white';
                context.fillRect(0, 0, size, size);
                
                // 墨のグラデーション（中心が濃い）
                const gradient = context.createRadialGradient(
                    size/2, size/2, 0,
                    size/2, size/2, size/2
                );
                gradient.addColorStop(0, 'rgba(0,0,0,0.8)');
                gradient.addColorStop(0.3, 'rgba(0,0,0,0.4)');
                gradient.addColorStop(0.7, 'rgba(0,0,0,0.1)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, size, size);
                
                // 墨の有機的な滲み
                for (let i = 0; i < 30; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * size * 0.2;
                    const opacity = Math.random() * 0.3;
                    
                    const grad = context.createRadialGradient(x, y, 0, x, y, radius);
                    grad.addColorStop(0, `rgba(0,0,0,${opacity})`);
                    grad.addColorStop(1, 'rgba(0,0,0,0)');
                    
                    context.fillStyle = grad;
                    context.fillRect(0, 0, size, size);
                }
                
                return new THREE.CanvasTexture(canvas);
            }
            
            const inkTexture = createInkTexture();
            
            // 🌫️ 複数レイヤーの墨雲スプライト
            for (let layer = 0; layer < 3; layer++) {
                const layerGroup = new THREE.Group();
                
                for (let i = 0; i < 6; i++) {
                    const spriteMaterial = new THREE.SpriteMaterial({
                        map: inkTexture,
                        color: new THREE.Color(0x000000),
                        transparent: true,
                        opacity: (0.4 - layer * 0.1) * intensity,
                        blending: THREE.MultiplyBlending,
                        depthWrite: false
                    });
                    
                    const sprite = new THREE.Sprite(spriteMaterial);
                    
                    // 有機的な配置
                    const angle = (i / 6) * Math.PI * 2;
                    const radius = (15 + Math.random() * 25) * (1 + layer * 0.3);
                    const height = (Math.random() - 0.5) * 15;
                    
                    sprite.position.set(
                        Math.cos(angle) * radius + (Math.random() - 0.5) * 10,
                        height + (Math.random() - 0.5) * 8,
                        Math.sin(angle) * radius + (Math.random() - 0.5) * 10
                    );
                    
                    // サイズをランダムに
                    const scale = (25 + Math.random() * 35) * (1 + layer * 0.2);
                    sprite.scale.set(scale, scale, scale);
                    
                    // 回転
                    sprite.material.rotation = Math.random() * Math.PI * 2;
                    
                    layerGroup.add(sprite);
                }
                
                nebulaGroup.add(layerGroup);
            }
            
            // ✨ 中心の濃い墨核
            const coreMaterial = new THREE.SpriteMaterial({
                map: inkTexture,
                color: new THREE.Color(0x000000),
                transparent: true,
                opacity: 0.6 * intensity,
                blending: THREE.MultiplyBlending
            });
            
            const coreSprite = new THREE.Sprite(coreMaterial);
            coreSprite.scale.set(35, 35, 35);
            nebulaGroup.add(coreSprite);
            
            nebulaGroup.position.set(x, y, z);
            
            // アニメーション用データ
            nebulaGroup.userData = {
                rotationSpeed: 0.0001 + Math.random() * 0.0001,
                pulseSpeed: 0.3 + Math.random() * 0.3,
                originalIntensity: intensity
            };
            
            scene.add(nebulaGroup);
            return nebulaGroup;
        }
        
        // 🔲 ふわふわ動く四角の墨塊
        function createFloatingSquare(x, y, z) {
            const geometry = new THREE.BoxGeometry(4, 4, 4);
            const material = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: true,
                opacity: 0.7
            });
            
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            
            // アニメーション用データ
            cube.userData = {
                floatSpeed: 0.002 + Math.random() * 0.002,
                rotationSpeed: 0.001 + Math.random() * 0.001,
                floatAmplitude: 3 + Math.random() * 2,
                originalY: y,
                phase: Math.random() * Math.PI * 2
            };
            
            scene.add(cube);
            return cube;
        }
        
        // 墨雲と四角を配置
        const inkNebulas = [];
        inkNebulas.push(createInkNebula(-30, 10, -20, 1.2));
        inkNebulas.push(createInkNebula(25, -15, 15, 1.0));
        inkNebulas.push(createInkNebula(-10, 20, 30, 1.5));
        
        const floatingSquares = [];
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const radius = 40 + Math.random() * 20;
            const square = createFloatingSquare(
                Math.cos(angle) * radius + (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 30,
                Math.sin(angle) * radius + (Math.random() - 0.5) * 20
            );
            floatingSquares.push(square);
        }

        // 光る苔を追加
        const moss = createMossGlow();
        scene.add(moss);

        // 紅葉を追加
        const mapleLeaves = createMapleLeaf();
        scene.add(mapleLeaves);

        // ライティング（ミニマル調整）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 0.2);
        spotLight.position.set(0, 20, 10);
        scene.add(spotLight);

        // カメラ位置
        camera.position.set(0, 0, 25);
        camera.lookAt(0, 0, 0);

        // コントロール
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 50;

        // 🍫 ChocoDrop初期化
        let chocoDrop;

        function initChocoDrop() {
            try {
                chocoDrop = ChocoDrop.createChocoDrop(scene, {
                    camera: camera,
                    renderer: renderer,
                    serverUrl: null, // GitHub Pagesなので
                    disableServerConnection: true, // API接続を無効化
                    sceneOptions: {
                        enableMouseInteraction: true
                    },
                    onControlsToggle: (disabled) => {
                        controls.enabled = !disabled;
                    }
                });

                console.log('🍵 侘び寂びの世界へようこそ。@キーで始まります。');

            } catch (error) {
                console.error('ChocoDrop initialization failed:', error);
            }
        }

        setTimeout(initChocoDrop, 1000);

        // 🎨 ChocoDrop のオレンジ色を動的に墨色に変更
        function enforceInkStyle() {
            const elements = document.querySelectorAll('*');
            elements.forEach(el => {
                const style = el.style;
                const computedStyle = window.getComputedStyle(el);
                
                // オレンジ/赤系の背景色を墨色に変更
                if (style.backgroundColor && 
                    (style.backgroundColor.includes('rgb(255') || 
                     style.backgroundColor.includes('#ff') ||
                     style.backgroundColor.includes('orange'))) {
                    el.style.backgroundColor = 'rgba(30, 30, 30, 0.1)';
                    el.style.borderColor = 'rgba(30, 30, 30, 0.8)';
                }
                
                // 境界線の色も変更
                if (style.borderColor && 
                    (style.borderColor.includes('rgb(255') || 
                     style.borderColor.includes('#ff'))) {
                    el.style.borderColor = 'rgba(30, 30, 30, 0.8)';
                }
            });
        }

        // 定期的にスタイルをチェック・修正
        setInterval(enforceInkStyle, 500);

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // 墨雲のアニメーション
            inkNebulas.forEach((nebula, index) => {
                if (nebula.userData && nebula.userData.rotationSpeed) {
                    // ゆっくり回転
                    nebula.rotation.y += nebula.userData.rotationSpeed;
                    nebula.rotation.z += nebula.userData.rotationSpeed * 0.5;
                    
                    // パルス（呼吸のような）
                    const pulse = Math.sin(time * nebula.userData.pulseSpeed) * 0.1 + 1;
                    nebula.scale.setScalar(pulse);
                }
            });
            
            // ふわふわ四角のアニメーション
            floatingSquares.forEach(square => {
                const userData = square.userData;
                // 上下浮遊
                square.position.y = userData.originalY + 
                    Math.sin(time * userData.floatSpeed + userData.phase) * userData.floatAmplitude;
                // 回転
                square.rotation.x += userData.rotationSpeed;
                square.rotation.y += userData.rotationSpeed * 0.7;
                square.rotation.z += userData.rotationSpeed * 0.3;
            });

            // 苔の光パルス
            if (moss.userData) {
                moss.userData.time = time;
                const pulse = Math.sin(time * moss.userData.pulseSpeed) * 0.5 + 0.5;
                moss.children[0].material.opacity = 0.4 + pulse * 0.4;
            }

            // 紅葉の落下
            if (mapleLeaves.userData) {
                mapleLeaves.userData.time = time;
                const positions = mapleLeaves.geometry.attributes.position.array;

                for (let i = 0; i < positions.length; i += 3) {
                    // ゆっくり落下
                    positions[i + 1] -= mapleLeaves.userData.fallSpeed;

                    // 左右に揺れる
                    positions[i] += Math.sin(time * mapleLeaves.userData.swaySpeed + i) * 0.01;

                    // 下まで落ちたら上に戻す
                    if (positions[i + 1] < -10) {
                        positions[i + 1] = 15;
                        positions[i] = (Math.random() - 0.5) * 20;
                    }
                }

                mapleLeaves.geometry.attributes.position.needsUpdate = true;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // レスポンシブ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
