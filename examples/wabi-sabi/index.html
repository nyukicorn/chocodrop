    <script>
        // ğŸµ ä¾˜ã³å¯‚ã³ã®ä¸–ç•Œ - Wabi-Sabi Space

        // Three.js åŸºæœ¬è¨­å®š
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,

            powerPreference: "default"
        });
        renderer.setClearColor(0xfafafa, 1);  // æ˜ç¢ºã«èƒŒæ™¯è‰²ã‚’è¨­å®š

        renderer.setSize(window.innerWidth, window.innerHeight);

        // ğŸ¨ ã‚·ãƒ³ãƒ—ãƒ«ãªç™½ã„ç©ºé–“ï¼ˆéœ§ãªã—ï¼‰
        function createMinimalBackground() {
            // ã‚·ãƒ³ãƒ—ãƒ«ãªç™½ã„èƒŒæ™¯è‰²ã®ã¿
            scene.background = new THREE.Color(0xfafafa);
            // éœ§ã¯å‰Šé™¤ï¼ˆå¢¨é›²ãŒè¦‹ãˆãªããªã‚‹ãŸã‚ï¼‰
        }

        // ğŸ–Œï¸ ã‚·ãƒ³ãƒ—ãƒ«ãªå¢¨é¢¨ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆä½œæˆ
        function createSimpleInk(type, x = 0, y = 0, z = 0) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // ç™½èƒŒæ™¯ï¼ˆå¢¨ãƒ¢ãƒ¼ãƒ‰ã§é»’ã«ãªã‚‹ï¼‰
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // å¢¨ã®æµã‚Œã¨å¡Šã‚’æç”»
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'black';
            
            if (type.includes('flow')) {
                // ğŸŒŠ æµã‚Œã‚‹ç·šã®é›†åˆï¼ˆImage #1ã®ã‚ˆã†ãªï¼‰
                ctx.lineWidth = 2;
                for (let i = 0; i < 15; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * 50, Math.random() * 256);
                    ctx.bezierCurveTo(
                        Math.random() * 256, Math.random() * 256,
                        Math.random() * 256, Math.random() * 256,
                        200 + Math.random() * 56, Math.random() * 256
                    );
                    ctx.stroke();
                }
            } else if (type.includes('blob')) {
                // ğŸ–¤ æ¿ƒã„é»’ã„å¡Šï¼ˆImage #2ã®ã‚ˆã†ãªï¼‰
                const numBlobs = 3;
                for (let i = 0; i < numBlobs; i++) {
                    ctx.beginPath();
                    const centerX = 60 + Math.random() * 136;
                    const centerY = 60 + Math.random() * 136;
                    const size = 30 + Math.random() * 40;
                    
                    // ä¸è¦å‰‡ãªå½¢ã®å¡Š
                    ctx.moveTo(centerX, centerY);
                    for (let j = 0; j < 8; j++) {
                        const angle = (j / 8) * Math.PI * 2;
                        const radius = size * (0.7 + Math.random() * 0.6);
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                }
            }

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({
                map: texture,
                transparent: false // å¢¨ãƒ¢ãƒ¼ãƒ‰ãªã®ã§é€æ˜åº¦ä¸è¦
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(6, 6, 1);
            sprite.position.set(x, y, z);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            sprite.userData = {
                originalY: y,
                floatSpeed: 0.001,
                rotationSpeed: 0.0005,
                floatAmplitude: 2,
                phase: Math.random() * Math.PI * 2
            };

            return sprite;
        }

        // ğŸŒ¿ å¢¨ã®å¡µã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆä¸‹éƒ¨ï¼‰
        function createInkDust() {
            const dustGroup = new THREE.Group();

            // å¢¨ã®å¡µãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            const dustGeometry = new THREE.BufferGeometry();
            const dustCount = 200;
            const positions = new Float32Array(dustCount * 3);
            const colors = new Float32Array(dustCount * 3);
            const sizes = new Float32Array(dustCount);

            for (let i = 0; i < dustCount; i++) {
                const i3 = i * 3;

                // ä¸‹éƒ¨ã«é…ç½®
                positions[i3] = (Math.random() - 0.5) * 30;
                positions[i3 + 1] = -10 + Math.random() * 2;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;

                // å¢¨ã®æ¿ƒæ·¡
                const darkness = 0.1 + Math.random() * 0.4;
                colors[i3] = darkness;
                colors[i3 + 1] = darkness;
                colors[i3 + 2] = darkness;

                sizes[i] = Math.random() * 3 + 1;
            }

            dustGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            dustGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            dustGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const dustMaterial = new THREE.PointsMaterial({
                size: 2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.5,
                blending: THREE.MultiplyBlending
            });

            const dust = new THREE.Points(dustGeometry, dustMaterial);
            dustGroup.add(dust);

            // å¢¨ã®å¡µã®ãƒ‘ãƒ«ã‚¹ç”¨ãƒ‡ãƒ¼ã‚¿
            dustGroup.userData = {
                pulseSpeed: 0.002,
                time: 0
            };

            return dustGroup;
        }

        // ğŸ‚ å¢¨ã®è‘‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        function createInkLeaves() {
            const leafGeometry = new THREE.BufferGeometry();
            const leafCount = 8; // å°‘ã—å¢—ã‚„ã™
            const positions = new Float32Array(leafCount * 3);
            const colors = new Float32Array(leafCount * 3);

            for (let i = 0; i < leafCount; i++) {
                const i3 = i * 3;

                positions[i3] = (Math.random() - 0.5) * 30;
                positions[i3 + 1] = 10 + Math.random() * 10;
                positions[i3 + 2] = (Math.random() - 0.5) * 20;

                // å¢¨ã®æ¿ƒæ·¡
                const darkness = 0.1 + Math.random() * 0.3;
                colors[i3] = darkness;
                colors[i3 + 1] = darkness;
                colors[i3 + 2] = darkness;
            }

            leafGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            leafGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const leafMaterial = new THREE.PointsMaterial({
                size: 6,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.MultiplyBlending
            });

            const leaves = new THREE.Points(leafGeometry, leafMaterial);

            // è½ä¸‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨
            leaves.userData = {
                fallSpeed: 0.008,
                swaySpeed: 0.002,
                time: 0
            };

            return leaves;
        }

        // å‰Šé™¤ - æ¡œã®èŠ±ã³ã‚‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        function createSakuraPetals_removed() {
            const petalCount = 20;
            const petalsGroup = new THREE.Group();

            // èŠ±ã³ã‚‰ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’ä½œæˆ
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');

            // èŠ±ã³ã‚‰ã®å½¢ã‚’æç”»
            ctx.fillStyle = '#ffb7c5';
            ctx.beginPath();
            ctx.moveTo(32, 10);
            ctx.bezierCurveTo(20, 20, 20, 40, 32, 54);
            ctx.bezierCurveTo(44, 40, 44, 20, 32, 10);
            ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);

            for (let i = 0; i < petalCount; i++) {
                const spriteMaterial = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.8,
                    rotation: Math.random() * Math.PI
                });

                const petal = new THREE.Sprite(spriteMaterial);
                petal.scale.set(1, 1.2, 1);

                // ãƒ©ãƒ³ãƒ€ãƒ ãªé–‹å§‹ä½ç½®
                petal.position.set(
                    (Math.random() - 0.5) * 60,
                    15 + Math.random() * 20,
                    (Math.random() - 0.5) * 40
                );

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
                petal.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        -0.01 - Math.random() * 0.01,
                        (Math.random() - 0.5) * 0.02
                    ),
                    rotationSpeed: (Math.random() - 0.5) * 0.01,
                    swayPhase: Math.random() * Math.PI * 2,
                    swaySpeed: 0.002 + Math.random() * 0.002,
                    swayAmplitude: 0.02 + Math.random() * 0.02
                };

                petalsGroup.add(petal);
            }

            return petalsGroup;
        }

        // ğŸŒŸ å¢¨ã®å…‰ç‚¹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createInkSpirits() {
            const spiritsGroup = new THREE.Group();
            const spiritCount = 8;

            for (let i = 0; i < spiritCount; i++) {
                const geometry = new THREE.SphereGeometry(0.15, 4, 4);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.6
                });

                const spirit = new THREE.Mesh(geometry, material);

                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®
                spirit.position.set(
                    (Math.random() - 0.5) * 50,
                    Math.random() * 10 - 5,
                    (Math.random() - 0.5) * 40
                );

                // è–„ã„å…‰ï¼ˆãƒ¢ãƒã‚¯ãƒ­ï¼‰
                const light = new THREE.PointLight(0xffffff, 0.2, 3);
                light.position.copy(spirit.position);
                spiritsGroup.add(light);

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
                spirit.userData = {
                    light: light,
                    phase: Math.random() * Math.PI * 2,
                    moveSpeed: 0.001 + Math.random() * 0.001,
                    glowSpeed: 0.002 + Math.random() * 0.003,
                    wanderRadius: 10 + Math.random() * 10,
                    originalPos: spirit.position.clone()
                };

                spiritsGroup.add(spirit);
            }

            return spiritsGroup;
        }

        // ã‚·ãƒ¼ãƒ³æ§‹ç¯‰
        createMinimalBackground();

        // ğŸŒ«ï¸ æ˜Ÿé›²ã‚¨ãƒ•ã‚§ã‚¯ãƒˆãƒ™ãƒ¼ã‚¹ã®å¢¨é›²
        function createInkNebula(x, y, z, intensity = 1.0) {
            const nebulaGroup = new THREE.Group();
            
            // â˜ï¸ å¢¨é›²ç”¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ãƒ†ã‚¯ã‚¹ãƒãƒ£ä½œæˆ
            function createInkTexture(size = 512) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const context = canvas.getContext('2d');
                
                // ç™½èƒŒæ™¯
                context.fillStyle = 'white';
                context.fillRect(0, 0, size, size);
                
                // å¢¨ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆã‚ˆã‚Šè–„ãã€è‡ªç„¶ã«ï¼‰
                const gradient = context.createRadialGradient(
                    size/2, size/2, 0,
                    size/2, size/2, size/2
                );
                gradient.addColorStop(0, 'rgba(0,0,0,0.3)');
                gradient.addColorStop(0.3, 'rgba(0,0,0,0.2)');
                gradient.addColorStop(0.7, 'rgba(0,0,0,0.05)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, size, size);
                
                // å¢¨ã®æœ‰æ©Ÿçš„ãªæ»²ã¿
                for (let i = 0; i < 30; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * size * 0.2;
                    const opacity = Math.random() * 0.3;
                    
                    const grad = context.createRadialGradient(x, y, 0, x, y, radius);
                    grad.addColorStop(0, `rgba(0,0,0,${opacity})`);
                    grad.addColorStop(1, 'rgba(0,0,0,0)');
                    
                    context.fillStyle = grad;
                    context.fillRect(0, 0, size, size);
                }
                
                return new THREE.CanvasTexture(canvas);
            }
            
            const inkTexture = createInkTexture();
            
            // ğŸŒ«ï¸ è¤‡æ•°ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å¢¨é›²ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆ
            for (let layer = 0; layer < 3; layer++) {
                const layerGroup = new THREE.Group();
                
                for (let i = 0; i < 6; i++) {
                    const spriteMaterial = new THREE.SpriteMaterial({
                        map: inkTexture,
                        color: new THREE.Color(0x000000),
                        transparent: true,
                        opacity: (0.3 - layer * 0.05) * intensity,  // é€æ˜åº¦ã‚’ä¸Šã’ã‚‹
                        blending: THREE.NormalBlending,  // é€šå¸¸ãƒ–ãƒ¬ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ã«å¤‰æ›´
                        depthWrite: false,
                        depthTest: true  // æ·±åº¦ãƒ†ã‚¹ãƒˆã¯æœ‰åŠ¹
                    });
                    
                    const sprite = new THREE.Sprite(spriteMaterial);
                    
                    // æœ‰æ©Ÿçš„ãªé…ç½®
                    const angle = (i / 6) * Math.PI * 2;
                    const radius = (15 + Math.random() * 25) * (1 + layer * 0.3);
                    const height = (Math.random() - 0.5) * 15;
                    
                    sprite.position.set(
                        Math.cos(angle) * radius + (Math.random() - 0.5) * 10,
                        height + (Math.random() - 0.5) * 8,
                        Math.sin(angle) * radius + (Math.random() - 0.5) * 10
                    );
                    
                    // ã‚µã‚¤ã‚ºã‚’æ§ãˆã‚ã«èª¿æ•´
                    const scale = (8 + Math.random() * 12) * (1 + layer * 0.2);
                    sprite.scale.set(scale, scale, scale);
                    
                    // å›è»¢
                    sprite.material.rotation = Math.random() * Math.PI * 2;
                    
                    layerGroup.add(sprite);
                }
                
                nebulaGroup.add(layerGroup);
            }
            
            // âœ¨ ä¸­å¿ƒã®æ¿ƒã„å¢¨æ ¸
            const coreMaterial = new THREE.SpriteMaterial({
                map: inkTexture,
                color: new THREE.Color(0x000000),
                transparent: true,
                opacity: 0.4 * intensity,
                blending: THREE.MultiplyBlending,
                depthWrite: false,
                depthTest: false  // æ·±åº¦ãƒ†ã‚¹ãƒˆã‚’ç„¡åŠ¹åŒ–ã—ã¦å¸¸ã«è¡¨ç¤º
            });

            const coreSprite = new THREE.Sprite(coreMaterial);
            coreSprite.scale.set(15, 15, 15);  // ã‚µã‚¤ã‚ºã‚’å°ã•ã
            nebulaGroup.add(coreSprite);
            
            nebulaGroup.position.set(x, y, z);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            nebulaGroup.userData = {
                rotationSpeed: 0.0001 + Math.random() * 0.0001,
                pulseSpeed: 0.3 + Math.random() * 0.3,
                originalIntensity: intensity
            };
            
            scene.add(nebulaGroup);
            return nebulaGroup;
        }
        
        // ğŸ”² ãµã‚ãµã‚å‹•ãå››è§’ã®å¢¨å¡Š
        function createFloatingSquare(x, y, z) {
            const geometry = new THREE.BoxGeometry(4, 4, 4);
            const material = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: true,
                opacity: 0.7
            });

            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            cube.userData = {
                floatSpeed: 0.002 + Math.random() * 0.002,
                rotationSpeed: 0.001 + Math.random() * 0.001,
                floatAmplitude: 3 + Math.random() * 2,
                originalY: y,
                phase: Math.random() * Math.PI * 2
            };

            scene.add(cube);
            return cube;
        }

        // ğŸ‹ ç«¹ã®èŒã‚’ç”Ÿæˆ
        function createBamboo(x, z) {
            const bambooGroup = new THREE.Group();

            // ç«¹ã®ç¯€ã‚’è¤‡æ•°ä½œæˆ
            const segments = 5 + Math.floor(Math.random() * 3);
            const height = 30 + Math.random() * 20;
            const radius = 0.5 + Math.random() * 0.3;

            for (let i = 0; i < segments; i++) {
                const segmentHeight = height / segments;
                const geometry = new THREE.CylinderGeometry(
                    radius * (1 - i * 0.05), // ä¸Šã«è¡Œãã»ã©ç´°ã
                    radius * (1 - (i-1) * 0.05),
                    segmentHeight,
                    8
                );

                const material = new THREE.MeshPhongMaterial({
                    color: 0x1a1a1a, // æš—ã„ç°è‰²
                    emissive: 0x0a0a0a,
                    shininess: 20
                });

                const segment = new THREE.Mesh(geometry, material);
                segment.position.y = i * segmentHeight - height/2 + segmentHeight/2;

                // ç¯€ã®éƒ¨åˆ†ã«é»’ã„ç·š
                if (i > 0) {
                    const nodeGeometry = new THREE.TorusGeometry(radius * 1.1, 0.05, 4, 8);
                    const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    node.position.y = segment.position.y - segmentHeight/2;
                    node.rotation.x = Math.PI / 2;
                    bambooGroup.add(node);
                }

                bambooGroup.add(segment);
            }

            bambooGroup.position.set(x, 0, z);
            bambooGroup.userData = {
                swaySpeed: 0.001 + Math.random() * 0.001,
                swayAmplitude: 0.02,
                originalRotation: { x: 0, z: 0 }
            };

            return bambooGroup;
        }

        // ğŸª¨ æ¯å±±æ°´ã®çŸ³ã‚’ç”Ÿæˆ
        function createZenStone(x, y, z, scale = 1) {
            const geometry = new THREE.DodecahedronGeometry(3 * scale, 0);

            // é ‚ç‚¹ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«å¤‰å½¢ã—ã¦è‡ªç„¶ãªçŸ³ã®å½¢ã«
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] *= (0.7 + Math.random() * 0.6);
                positions[i + 1] *= (0.5 + Math.random() * 0.3);
                positions[i + 2] *= (0.7 + Math.random() * 0.6);
            }
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: 0x3a3a3a,
                roughness: 0.8,
                metalness: 0.1
            });

            const stone = new THREE.Mesh(geometry, material);
            stone.position.set(x, y, z);
            stone.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );

            // çŸ³ã®å‘¨ã‚Šã®ç ‚ç´‹
            const ripples = createSandRipples(x, z, scale * 8);

            return { stone, ripples };
        }

        // ğŸŒŠ ç ‚ç´‹ãƒ‘ã‚¿ãƒ¼ãƒ³
        function createSandRipples(centerX, centerZ, radius) {
            const rippleGroup = new THREE.Group();
            const rippleCount = 5;

            for (let i = 0; i < rippleCount; i++) {
                const geometry = new THREE.RingGeometry(
                    radius * (0.5 + i * 0.2),
                    radius * (0.5 + i * 0.2) + 0.1,
                    32
                );

                const material = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.3 - i * 0.05,
                    side: THREE.DoubleSide
                });

                const ring = new THREE.Mesh(geometry, material);
                ring.rotation.x = -Math.PI / 2;
                ring.position.set(centerX, -9.9, centerZ);
                rippleGroup.add(ring);
            }

            return rippleGroup;
        }

        // ğŸ’§ æ°´æ»´ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createWaterDrop(x, y, z) {
            const geometry = new THREE.SphereGeometry(0.2, 8, 8);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x666666,
                transparent: true,
                opacity: 0.5,
                roughness: 0,
                metalness: 0,
                clearcoat: 1.0,
                clearcoatRoughness: 0,
                reflectivity: 0.9,
                refractionRatio: 0.98
            });

            const drop = new THREE.Mesh(geometry, material);
            drop.position.set(x, y, z);

            drop.userData = {
                fallSpeed: 0.05 + Math.random() * 0.03,
                originalY: y,
                splashed: false,
                lifeTime: 0
            };

            return drop;
        }
        
        // å¢¨é›²ã¨å››è§’ã‚’é…ç½®ï¼ˆä½ç½®ã¨å¼·åº¦ã‚’èª¿æ•´ï¼‰
        const inkNebulas = [];
        inkNebulas.push(createInkNebula(-40, 15, -30, 0.8));  // ã‚ˆã‚Šé ãã«ã€å¼·åº¦ã‚’ä¸‹ã’ã‚‹
        inkNebulas.push(createInkNebula(35, -10, -25, 0.7));
        inkNebulas.push(createInkNebula(-15, 25, 40, 0.9));  // ã‚ˆã‚Šå¾Œã‚ã«é…ç½®

        const floatingSquares = [];
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const radius = 40 + Math.random() * 20;
            const square = createFloatingSquare(
                Math.cos(angle) * radius + (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 30,
                Math.sin(angle) * radius + (Math.random() - 0.5) * 20
            );
            floatingSquares.push(square);
        }

        // ğŸ‹ ç«¹ã‚’é…ç½®
        const bamboos = [];
        for (let i = 0; i < 6; i++) {
            const angle = Math.random() * Math.PI * 2;
            const distance = 25 + Math.random() * 35;
            const bamboo = createBamboo(
                Math.cos(angle) * distance,
                Math.sin(angle) * distance
            );
            scene.add(bamboo);
            bamboos.push(bamboo);
        }

        // ğŸª¨ æ¯å±±æ°´ã®çŸ³ã¨ç ‚ç´‹ã‚’é…ç½®
        const stones = [];
        for (let i = 0; i < 3; i++) {
            const x = (Math.random() - 0.5) * 40;
            const z = (Math.random() - 0.5) * 30;
            const scale = 0.8 + Math.random() * 0.6;
            const { stone, ripples } = createZenStone(x, -8, z, scale);
            scene.add(stone);
            scene.add(ripples);
            stones.push({ stone, ripples });
        }

        // ğŸ’§ æ°´æ»´ã‚’é…ç½®
        const waterDrops = [];
        function spawnWaterDrop() {
            const x = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 30;
            const drop = createWaterDrop(x, 25, z);
            scene.add(drop);
            waterDrops.push(drop);
        }

        // å®šæœŸçš„ã«æ°´æ»´ã‚’ç”Ÿæˆ
        setInterval(spawnWaterDrop, 3000);

        // åˆæœŸæ°´æ»´
        for (let i = 0; i < 5; i++) {
            setTimeout(spawnWaterDrop, i * 600);
        }

        // å¢¨ã®å¡µã‚’è¿½åŠ 
        const inkDust = createInkDust();
        scene.add(inkDust);

        // å¢¨ã®è‘‰ã‚’è¿½åŠ 
        const inkLeaves = createInkLeaves();
        scene.add(inkLeaves);

        // å¢¨ã®ç²¾éœŠã‚’è¿½åŠ ï¼ˆãƒ›ã‚¿ãƒ«ã®ä»£ã‚ã‚Šï¼‰
        const inkSpirits = createInkSpirits();
        scene.add(inkSpirits);

        // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°ï¼ˆãƒŸãƒ‹ãƒãƒ«èª¿æ•´ï¼‰
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 0.2);
        spotLight.position.set(0, 20, 10);
        scene.add(spotLight);

        // ã‚«ãƒ¡ãƒ©ä½ç½®
        camera.position.set(0, 0, 25);
        camera.lookAt(0, 0, 0);

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 50;

        // ç­†ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯æ©Ÿèƒ½ã¯å‰Šé™¤ï¼ˆChocoDropå°‚ç”¨ç©ºé–“ï¼‰

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ã‚¯ãƒªãƒƒã‚¯æ©Ÿèƒ½ã¯å‰Šé™¤ï¼ˆAlt+ãƒ‰ãƒ©ãƒƒã‚°ã®å¢¨çµµæç”»ã®ã¿ï¼‰

        // ğŸ« ChocoDropåˆæœŸåŒ–
        let chocoDrop;

        function initChocoDrop() {
            if (typeof window.ChocoDrop === 'undefined') {
                console.error('ChocoDrop not loaded. Please check the script path.');
                return;
            }

            try {
                chocoDrop = window.ChocoDrop.createChocoDrop(scene, {
                    camera: camera,
                    renderer: renderer,
                    serverUrl: null, // GitHub Pagesãªã®ã§
                    disableServerConnection: true, // APIæ¥ç¶šã‚’ç„¡åŠ¹åŒ–
                    sceneOptions: {
                        enableMouseInteraction: true
                    },
                    onControlsToggle: (disabled) => {
                        controls.enabled = !disabled;
                    }
                });

                console.log('ğŸµ ä¾˜ã³å¯‚ã³ã®ä¸–ç•Œã¸ã‚ˆã†ã“ã');
                console.log('ChocoDrop loaded successfully!');
                console.log('Press @ to activate ChocoDrop');

            } catch (error) {
                console.error('ChocoDrop initialization failed:', error);
            }
        }

        // ChocoDropèª­ã¿è¾¼ã¿å¾…æ©Ÿ
        function waitForChocoDrop() {
            if (typeof window.ChocoDrop !== 'undefined') {
                initChocoDrop();
            } else {
                console.log('Waiting for ChocoDrop to load...');
                setTimeout(waitForChocoDrop, 500);
            }
        }

        setTimeout(waitForChocoDrop, 1000);

        // ğŸ¨ ChocoDrop ã®ã‚ªãƒ¬ãƒ³ã‚¸è‰²ã‚’å‹•çš„ã«å¢¨è‰²ã«å¤‰æ›´
        function enforceInkStyle() {
            const elements = document.querySelectorAll('*');
            elements.forEach(el => {
                const style = el.style;
                const computedStyle = window.getComputedStyle(el);
                
                // ã‚ªãƒ¬ãƒ³ã‚¸/èµ¤ç³»ã®èƒŒæ™¯è‰²ã‚’å¢¨è‰²ã«å¤‰æ›´
                if (style.backgroundColor && 
                    (style.backgroundColor.includes('rgb(255') || 
                     style.backgroundColor.includes('#ff') ||
                     style.backgroundColor.includes('orange'))) {
                    el.style.backgroundColor = 'rgba(30, 30, 30, 0.1)';
                    el.style.borderColor = 'rgba(30, 30, 30, 0.8)';
                }
                
                // å¢ƒç•Œç·šã®è‰²ã‚‚å¤‰æ›´
                if (style.borderColor && 
                    (style.borderColor.includes('rgb(255') || 
                     style.borderColor.includes('#ff'))) {
                    el.style.borderColor = 'rgba(30, 30, 30, 0.8)';
                }
            });
        }

        // å®šæœŸçš„ã«ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯ãƒ»ä¿®æ­£
        setInterval(enforceInkStyle, 500);

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // å¢¨é›²ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            inkNebulas.forEach((nebula, index) => {
                if (nebula.userData && nebula.userData.rotationSpeed) {
                    // ã‚†ã£ãã‚Šå›è»¢
                    nebula.rotation.y += nebula.userData.rotationSpeed;
                    nebula.rotation.z += nebula.userData.rotationSpeed * 0.5;
                    
                    // ãƒ‘ãƒ«ã‚¹ï¼ˆå‘¼å¸ã®ã‚ˆã†ãªï¼‰
                    const pulse = Math.sin(time * nebula.userData.pulseSpeed) * 0.1 + 1;
                    nebula.scale.setScalar(pulse);
                }
            });
            
            // ãµã‚ãµã‚å››è§’ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            floatingSquares.forEach(square => {
                const userData = square.userData;
                // ä¸Šä¸‹æµ®éŠ
                square.position.y = userData.originalY + 
                    Math.sin(time * userData.floatSpeed + userData.phase) * userData.floatAmplitude;
                // å›è»¢
                square.rotation.x += userData.rotationSpeed;
                square.rotation.y += userData.rotationSpeed * 0.7;
                square.rotation.z += userData.rotationSpeed * 0.3;
            });

            // å¢¨ã®å¡µã®ãƒ‘ãƒ«ã‚¹
            if (inkDust.userData) {
                inkDust.userData.time = time;
                const pulse = Math.sin(time * inkDust.userData.pulseSpeed) * 0.5 + 0.5;
                inkDust.children[0].material.opacity = 0.3 + pulse * 0.3;
            }

            // å¢¨ã®è‘‰ã®è½ä¸‹
            if (inkLeaves.userData) {
                inkLeaves.userData.time = time;
                const positions = inkLeaves.geometry.attributes.position.array;

                for (let i = 0; i < positions.length; i += 3) {
                    // ã‚†ã£ãã‚Šè½ä¸‹
                    positions[i + 1] -= inkLeaves.userData.fallSpeed;

                    // å·¦å³ã«æºã‚Œã‚‹
                    positions[i] += Math.sin(time * inkLeaves.userData.swaySpeed + i) * 0.01;

                    // ä¸‹ã¾ã§è½ã¡ãŸã‚‰ä¸Šã«æˆ»ã™
                    if (positions[i + 1] < -10) {
                        positions[i + 1] = 20;
                        positions[i] = (Math.random() - 0.5) * 30;
                    }
                }

                inkLeaves.geometry.attributes.position.needsUpdate = true;
            }

            // ğŸ‹ ç«¹ã®ã‚†ã‚‰ãã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            bamboos.forEach(bamboo => {
                const userData = bamboo.userData;
                bamboo.rotation.x = Math.sin(time * userData.swaySpeed) * userData.swayAmplitude;
                bamboo.rotation.z = Math.cos(time * userData.swaySpeed * 1.3) * userData.swayAmplitude * 0.5;
            });

            // ğŸª¨ ç ‚ç´‹ã®æ³¢ç´‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            stones.forEach(({ ripples }) => {
                ripples.children.forEach((ring, index) => {
                    const scale = 1 + Math.sin(time * 0.5 - index * 0.3) * 0.05;
                    ring.scale.set(scale, scale, scale);
                    ring.material.opacity = 0.3 - index * 0.05 - Math.sin(time * 0.5 - index * 0.3) * 0.05;
                });
            });

            // ğŸ’§ æ°´æ»´ã®è½ä¸‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            waterDrops.forEach((drop, index) => {
                if (drop.userData.splashed) {
                    drop.userData.lifeTime += 0.016;
                    if (drop.userData.lifeTime > 2) {
                        // æ°´æ»´ã‚’å‰Šé™¤ã—ã¦å†åˆ©ç”¨
                        scene.remove(drop);
                        waterDrops.splice(index, 1);
                    }
                } else {
                    // è½ä¸‹
                    drop.position.y -= drop.userData.fallSpeed;

                    // åœ°é¢ã«é”ã—ãŸã‚‰æ³¢ç´‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                    if (drop.position.y < -9) {
                        drop.userData.splashed = true;
                        // æ³¢ç´‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ä½œæˆ
                        const splashGeometry = new THREE.RingGeometry(0.5, 2, 32);
                        const splashMaterial = new THREE.MeshBasicMaterial({
                            color: 0x444444,
                            transparent: true,
                            opacity: 0.2,
                            side: THREE.DoubleSide
                        });
                        const splash = new THREE.Mesh(splashGeometry, splashMaterial);
                        splash.rotation.x = -Math.PI / 2;
                        splash.position.copy(drop.position);
                        splash.position.y = -9.8;
                        scene.add(splash);

                        // æ³¢ç´‹ã‚’åºƒã’ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                        const expandSplash = setInterval(() => {
                            splash.scale.x *= 1.05;
                            splash.scale.y *= 1.05;
                            splash.material.opacity *= 0.95;
                            if (splash.material.opacity < 0.01) {
                                scene.remove(splash);
                                clearInterval(expandSplash);
                            }
                        }, 16);

                        drop.visible = false;
                    }
                }
            });

            // æ¡œã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¯å‰Šé™¤

            // ğŸŒŸ å¢¨ã®ç²¾éœŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            inkSpirits.children.forEach(child => {
                if (child instanceof THREE.Mesh && child.userData.originalPos) {
                    const userData = child.userData;

                    // ã‚†ã‚‰ã‚†ã‚‰ã¨é£›ã¶å‹•ã
                    const wanderX = Math.sin(time * userData.moveSpeed + userData.phase) * userData.wanderRadius;
                    const wanderY = Math.cos(time * userData.moveSpeed * 1.3 + userData.phase) * userData.wanderRadius * 0.5;
                    const wanderZ = Math.sin(time * userData.moveSpeed * 0.7 + userData.phase) * userData.wanderRadius * 0.7;

                    child.position.set(
                        userData.originalPos.x + wanderX,
                        userData.originalPos.y + wanderY,
                        userData.originalPos.z + wanderZ
                    );

                    // å¢¨ã®æ¿ƒæ·¡å¤‰åŒ–
                    const fade = Math.sin(time * userData.glowSpeed) * 0.2 + 0.5;
                    child.material.opacity = fade;
                    if (userData.light) {
                        userData.light.intensity = fade * 0.2;
                        userData.light.position.copy(child.position);
                    }
                }
            });

            // ç­†ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¯å‰Šé™¤

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
