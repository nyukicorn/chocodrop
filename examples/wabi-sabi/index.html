<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¾˜ã³å¯‚ã³ - Wabi-Sabi Space | ChocoDrop Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Yu Gothic', 'Hiragino Sans', sans-serif;
            background: #f5f2e8; /* å’Œç´™ã®ã‚ˆã†ãªè‰² */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../../dist/chocodrop.umd.js"></script>

    <script>
        // ğŸµ ä¾˜ã³å¯‚ã³ã®ä¸–ç•Œ - Wabi-Sabi Space

        // Three.js åŸºæœ¬è¨­å®š
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "default"
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // ğŸ¨ å’Œç´™ã®ã‚ˆã†ãªèƒŒæ™¯
        function createWashiBackground() {
            // å’Œç´™ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’ç”Ÿæˆ
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // ãƒ™ãƒ¼ã‚¹ã®å’Œç´™è‰²
            ctx.fillStyle = '#f5f2e8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹Šç¶­ã®ã‚ˆã†ãªæ¨¡æ§˜ã‚’è¿½åŠ 
            for (let i = 0; i < 100; i++) {
                ctx.strokeStyle = `rgba(220, 210, 190, ${Math.random() * 0.1})`;
                ctx.lineWidth = Math.random() * 2;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                );
                ctx.stroke();
            }

            // å¾®å¦™ãªæŸ“ã¿ã‚’è¿½åŠ 
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 30 + 10;
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, `rgba(200, 190, 170, ${Math.random() * 0.05})`);
                gradient.addColorStop(1, 'rgba(200, 190, 170, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
            }

            const texture = new THREE.CanvasTexture(canvas);
            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide
            });

            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.position.z = -20; // ã‚‚ã£ã¨å¥¥ã«é…ç½®
            scene.add(plane);
        }

        // ğŸ–Œï¸ å¢¨ã®æ¼¢å­—ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆä½œæˆ
        function createKanjiSprite(kanji, x = 0, y = 0, z = 0) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // é€æ˜èƒŒæ™¯
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // å¢¨ã®ã«ã˜ã¿åŠ¹æœ
            ctx.shadowBlur = 8;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';

            // ç­†æ–‡å­—é¢¨ã®ãƒ•ã‚©ãƒ³ãƒˆè¨­å®š
            ctx.font = 'bold 120px serif';
            ctx.fillStyle = 'rgba(30, 30, 30, 0.8)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // ç­†ã®ã‹ã™ã‚ŒåŠ¹æœã‚’æ¼”å‡º
            ctx.globalAlpha = 0.7 + Math.random() * 0.3;

            // æ¼¢å­—ã‚’æç”»
            ctx.fillText(kanji, 128, 128);

            // ãƒ†ã‚¯ã‚¹ãƒãƒ£ã¨ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆä½œæˆ
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                opacity: 0.8
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(5, 5, 1);
            sprite.position.set(x, y, z);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            sprite.userData = {
                originalY: y,
                floatSpeed: 0.001 + Math.random() * 0.002,
                rotationSpeed: (Math.random() - 0.5) * 0.001,
                floatAmplitude: 2 + Math.random() * 3,
                phase: Math.random() * Math.PI * 2
            };

            return sprite;
        }

        // ğŸŒ¿ å…‰ã‚‹è‹”ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆä¸‹éƒ¨ï¼‰
        function createMossGlow() {
            const mossGroup = new THREE.Group();

            // è‹”ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            const mossGeometry = new THREE.BufferGeometry();
            const mossCount = 200;
            const positions = new Float32Array(mossCount * 3);
            const colors = new Float32Array(mossCount * 3);
            const sizes = new Float32Array(mossCount);

            for (let i = 0; i < mossCount; i++) {
                const i3 = i * 3;

                // ä¸‹éƒ¨ã«é…ç½®
                positions[i3] = (Math.random() - 0.5) * 30;
                positions[i3 + 1] = -10 + Math.random() * 2;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;

                // ç·‘è‰²ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                const brightness = 0.3 + Math.random() * 0.7;
                colors[i3] = 0.2 * brightness;
                colors[i3 + 1] = 0.8 * brightness;
                colors[i3 + 2] = 0.3 * brightness;

                sizes[i] = Math.random() * 3 + 1;
            }

            mossGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            mossGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            mossGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const mossMaterial = new THREE.PointsMaterial({
                size: 2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const moss = new THREE.Points(mossGeometry, mossMaterial);
            mossGroup.add(moss);

            // è‹”ã®å…‰ãƒ‘ãƒ«ã‚¹ç”¨ãƒ‡ãƒ¼ã‚¿
            mossGroup.userData = {
                pulseSpeed: 0.002,
                time: 0
            };

            return mossGroup;
        }

        // ğŸ‚ ç´…è‘‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        function createMapleLeaf() {
            const leafGeometry = new THREE.BufferGeometry();
            const leafCount = 5; // æ§ãˆã‚ã«
            const positions = new Float32Array(leafCount * 3);
            const colors = new Float32Array(leafCount * 3);

            for (let i = 0; i < leafCount; i++) {
                const i3 = i * 3;

                positions[i3] = (Math.random() - 0.5) * 20;
                positions[i3 + 1] = 10 + Math.random() * 5;
                positions[i3 + 2] = (Math.random() - 0.5) * 10;

                // ç´…è‘‰ã®èµ¤
                colors[i3] = 0.8 + Math.random() * 0.2;
                colors[i3 + 1] = 0.1 + Math.random() * 0.2;
                colors[i3 + 2] = 0.1;
            }

            leafGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            leafGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const leafMaterial = new THREE.PointsMaterial({
                size: 5,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.7
            });

            const leaves = new THREE.Points(leafGeometry, leafMaterial);

            // è½ä¸‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨
            leaves.userData = {
                fallSpeed: 0.01,
                swaySpeed: 0.002,
                time: 0
            };

            return leaves;
        }

        // ã‚·ãƒ¼ãƒ³æ§‹ç¯‰
        createWashiBackground();

        // å¢¨ã®æ¼¢å­—ã‚’é…ç½®
        const kanjiList = ['é™', 'é¢¨', 'èŠ±', 'æœˆ', 'å’Œ', 'å¤¢', 'é›ª'];
        const kanjiSprites = [];

        kanjiList.forEach((kanji, index) => {
            const angle = (index / kanjiList.length) * Math.PI * 2;
            const radius = 8;
            const sprite = createKanjiSprite(
                kanji,
                Math.cos(angle) * radius,
                (Math.random() - 0.5) * 5,
                Math.sin(angle) * radius
            );
            kanjiSprites.push(sprite);
            scene.add(sprite);
        });

        // å…‰ã‚‹è‹”ã‚’è¿½åŠ 
        const moss = createMossGlow();
        scene.add(moss);

        // ç´…è‘‰ã‚’è¿½åŠ 
        const mapleLeaves = createMapleLeaf();
        scene.add(mapleLeaves);

        // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
        const ambientLight = new THREE.AmbientLight(0xf5f2e8, 0.8);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 0.3);
        spotLight.position.set(0, 20, 10);
        scene.add(spotLight);

        // ã‚«ãƒ¡ãƒ©ä½ç½®
        camera.position.set(0, 0, 25);
        camera.lookAt(0, 0, 0);

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 50;

        // ğŸ« ChocoDropåˆæœŸåŒ–
        let chocoDrop;

        function initChocoDrop() {
            try {
                chocoDrop = ChocoDrop.createChocoDrop(scene, {
                    camera: camera,
                    renderer: renderer,
                    serverUrl: null, // GitHub Pagesãªã®ã§
                    disableServerConnection: true, // APIæ¥ç¶šã‚’ç„¡åŠ¹åŒ–
                    sceneOptions: {
                        enableMouseInteraction: true
                    },
                    onControlsToggle: (disabled) => {
                        controls.enabled = !disabled;
                    }
                });

                console.log('ğŸµ ä¾˜ã³å¯‚ã³ã®ä¸–ç•Œã¸ã‚ˆã†ã“ãã€‚@ã‚­ãƒ¼ã§å§‹ã¾ã‚Šã¾ã™ã€‚');

            } catch (error) {
                console.error('ChocoDrop initialization failed:', error);
            }
        }

        setTimeout(initChocoDrop, 1000);

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // æ¼¢å­—ã®æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            kanjiSprites.forEach(sprite => {
                const userData = sprite.userData;
                sprite.position.y = userData.originalY +
                    Math.sin(time * userData.floatSpeed + userData.phase) * userData.floatAmplitude;
                sprite.rotation.z += userData.rotationSpeed;
            });

            // è‹”ã®å…‰ãƒ‘ãƒ«ã‚¹
            if (moss.userData) {
                moss.userData.time = time;
                const pulse = Math.sin(time * moss.userData.pulseSpeed) * 0.5 + 0.5;
                moss.children[0].material.opacity = 0.4 + pulse * 0.4;
            }

            // ç´…è‘‰ã®è½ä¸‹
            if (mapleLeaves.userData) {
                mapleLeaves.userData.time = time;
                const positions = mapleLeaves.geometry.attributes.position.array;

                for (let i = 0; i < positions.length; i += 3) {
                    // ã‚†ã£ãã‚Šè½ä¸‹
                    positions[i + 1] -= mapleLeaves.userData.fallSpeed;

                    // å·¦å³ã«æºã‚Œã‚‹
                    positions[i] += Math.sin(time * mapleLeaves.userData.swaySpeed + i) * 0.01;

                    // ä¸‹ã¾ã§è½ã¡ãŸã‚‰ä¸Šã«æˆ»ã™
                    if (positions[i + 1] < -10) {
                        positions[i + 1] = 15;
                        positions[i] = (Math.random() - 0.5) * 20;
                    }
                }

                mapleLeaves.geometry.attributes.position.needsUpdate = true;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
