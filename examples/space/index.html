        @keyframes space-glow {

        @keyframes space-float {

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>

    <script>
        console.log('ğŸŒŒ Cosmic Space Loading...');
        console.log('THREE loaded:', typeof THREE !== 'undefined');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = false; // è»½é‡åŒ–ã®ãŸã‚å½±ã¯ç„¡åŠ¹
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // ğŸŒŒ æ·±å®‡å®™ã®ç’°å¢ƒè¨­å®š
        scene.background = new THREE.Color(0x000510); // æ·±ã„å®‡å®™ã®è‰²
        scene.fog = new THREE.FogExp2(0x000510, 0.0008); // é ãã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ãƒ•ã‚§ãƒ¼ãƒ‰

        // â­ åŠ¹ç‡çš„ãªæ˜Ÿfieldä½œæˆ
        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 8000; // è»½é‡åŒ–ã®ãŸã‚é©åº¦ãªæ•°

            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            const sizes = new Float32Array(starCount);

            // æ˜Ÿã®è‰²ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³
            const starColors = [
                new THREE.Color(0xffffff), // ç™½
                new THREE.Color(0xadd8e6), // ãƒ©ã‚¤ãƒˆãƒ–ãƒ«ãƒ¼
                new THREE.Color(0xffd700), // é‡‘
                new THREE.Color(0xffa500), // ã‚ªãƒ¬ãƒ³ã‚¸
                new THREE.Color(0xff69b4)  // ãƒ”ãƒ³ã‚¯
            ];

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;

                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = 800 + Math.random() * 400;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);

                // ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²
                const color = starColors[Math.floor(Math.random() * starColors.length)];
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;

                sizes[i] = Math.random() * 3 + 1;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const starMaterial = new THREE.PointsMaterial({
                size: 2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            return stars;
        }

        // ğŸª è»½é‡æƒ‘æ˜Ÿä½œæˆ
        function createPlanet(radius, color, x, y, z, textureType = 'solid') {
            const geometry = new THREE.IcosahedronGeometry(radius, 2); // ä½ãƒãƒªã‚´ãƒ³

            let material;
            if (textureType === 'earth') {
                material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.1),
                    shininess: 50
                });
            } else if (textureType === 'gas') {
                material = new THREE.MeshLambertMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.2),
                    transparent: true,
                    opacity: 0.9
                });
            } else {
                material = new THREE.MeshLambertMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.15)
                });
            }

            const planet = new THREE.Mesh(geometry, material);
            planet.position.set(x, y, z);

            // æƒ‘æ˜Ÿã®è‡ªè»¢
            planet.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.01,
                y: Math.random() * 0.02 + 0.005,
                z: (Math.random() - 0.5) * 0.005
            };

            scene.add(planet);
            return planet;
        }

        // ğŸŒŸ è»½é‡ãƒãƒ“ãƒ¥ãƒ©ï¼ˆãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¦ãƒ‰ï¼‰
        function createNebula(x, y, z, color, count = 2000) {
            const nebulaGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const sizes = new Float32Array(count);

            const nebulaColor = new THREE.Color(color);

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;

                // ã‚¬ã‚¦ã‚¹åˆ†å¸ƒã£ã½ã„é›²çŠ¶é…ç½®
                positions[i3] = x + (Math.random() - 0.5) * 80;
                positions[i3 + 1] = y + (Math.random() - 0.5) * 40;
                positions[i3 + 2] = z + (Math.random() - 0.5) * 60;

                // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³è‰²
                const brightness = Math.random() * 0.8 + 0.2;
                colors[i3] = nebulaColor.r * brightness;
                colors[i3 + 1] = nebulaColor.g * brightness;
                colors[i3 + 2] = nebulaColor.b * brightness;

                sizes[i] = Math.random() * 8 + 2;
            }

            nebulaGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            nebulaGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            nebulaGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const nebulaMaterial = new THREE.PointsMaterial({
                size: 10,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
            return nebula;
        }

        // ğŸ›°ï¸ è»½é‡ã‚¹ãƒšãƒ¼ã‚¹ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³
        function createSpaceStation(x, y, z) {
            const stationGroup = new THREE.Group();

            // ä¸­å¤®ãƒãƒ–
            const hub = new THREE.Mesh(
                new THREE.CylinderGeometry(2, 2, 8, 8),
                new THREE.MeshPhongMaterial({
                    color: 0x444444,
                    emissive: 0x002244,
                    shininess: 100
                })
            );
            stationGroup.add(hub);

            // å›è»¢ãƒªãƒ³ã‚°
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(6, 0.8, 6, 12),
                new THREE.MeshPhongMaterial({
                    color: 0x666666,
                    emissive: 0x001122,
                    shininess: 80
                })
            );
            ring.rotation.x = Math.PI / 2;
            stationGroup.add(ring);

            // ã‚½ãƒ¼ãƒ©ãƒ¼ãƒ‘ãƒãƒ«
            const panelGeometry = new THREE.BoxGeometry(8, 0.1, 3);
            const panelMaterial = new THREE.MeshPhongMaterial({
                color: 0x001155,
                emissive: 0x000033,
                shininess: 200
            });

            const panel1 = new THREE.Mesh(panelGeometry, panelMaterial);
            panel1.position.set(0, 0, 10);
            stationGroup.add(panel1);

            const panel2 = new THREE.Mesh(panelGeometry, panelMaterial);
            panel2.position.set(0, 0, -10);
            stationGroup.add(panel2);

            stationGroup.position.set(x, y, z);

            // å›è»¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            stationGroup.userData.rotationSpeed = 0.003;

            scene.add(stationGroup);
            return stationGroup;
        }

        // ğŸŒŒ å®‡å®™ç’°å¢ƒæ§‹ç¯‰
        const starField = createStarField();

        // æƒ‘æ˜Ÿç³»
        const planets = [];
        planets.push(createPlanet(8, 0x4169e1, -80, 10, -40, 'earth')); // åœ°çƒå‹
        planets.push(createPlanet(6, 0xff6347, 60, -15, -80, 'solid')); // ç«æ˜Ÿå‹
        planets.push(createPlanet(12, 0xffd700, -120, 25, 50, 'gas')); // ã‚¬ã‚¹æƒ‘æ˜Ÿ
        planets.push(createPlanet(4, 0xc0c0c0, 90, 5, 70, 'solid')); // æœˆå‹

        // ãƒãƒ“ãƒ¥ãƒ©
        const nebulas = [];
        nebulas.push(createNebula(-200, 30, -100, 0x9932cc)); // ãƒ‘ãƒ¼ãƒ—ãƒ«
        nebulas.push(createNebula(180, -40, 80, 0x00ced1)); // ã‚·ã‚¢ãƒ³
        nebulas.push(createNebula(-50, 60, 150, 0xff69b4)); // ãƒ”ãƒ³ã‚¯

        // ã‚¹ãƒšãƒ¼ã‚¹ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³
        const spaceStation = createSpaceStation(0, 0, -30);

        // âœ¨ å®‡å®™ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3); // è–„æš—ã„ç’°å¢ƒå…‰
        scene.add(ambientLight);

        // é æ–¹ã®æ’æ˜Ÿå…‰
        const starLight = new THREE.DirectionalLight(0xffffff, 0.8);
        starLight.position.set(100, 50, 100);
        scene.add(starLight);

        // ãƒãƒ“ãƒ¥ãƒ©ã‹ã‚‰ã®å…‰
        const nebulaLight = new THREE.PointLight(0x9932cc, 0.5, 200);
        nebulaLight.position.set(-200, 30, -100);
        scene.add(nebulaLight);

        // ğŸ“· ã‚«ãƒ¡ãƒ©ä½ç½®
        camera.position.set(0, 30, 100);
        camera.lookAt(0, 0, 0);

        // ğŸ® ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 500;

        // ğŸ« ChocoDropåˆæœŸåŒ–
        let chocoDrop;

        function initChocoDrop() {
            try {
                chocoDrop = ChocoDrop.createChocoDrop(scene, {
                    camera: camera,
                    renderer: renderer,
                    // GitHub Pagesãªã®ã§ç”Ÿæˆæ©Ÿèƒ½ãªã—ã€ã‚¤ãƒ³ãƒãƒ¼ãƒˆã®ã¿
                    serverUrl: null,
                    sceneOptions: {
                        enableMouseInteraction: true
                    },
                    onControlsToggle: (disabled) => {
                        controls.enabled = !disabled;
                    }
                });

                console.log('ğŸŒŒ Cosmic Space ready! Press @ to explore the universe!');

                // å®‡å®™é¢¨ã®ãƒ’ãƒ³ãƒˆ
                window.addEventListener('keydown', (event) => {
                    if (event.code === 'Space' || event.key === '@') {
                        console.log('ğŸš€ Try: "ç”»åƒã‚’ä¸­å¤®ã«", "å³ä¸Šã«é…ç½®", "ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ"');
                    }
                });

            } catch (error) {
                console.error('ChocoDrop initialization failed:', error);
            }
        }

        // åˆæœŸåŒ–
        setTimeout(initChocoDrop, 1000);

        // ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // æ˜Ÿfieldã®å›è»¢
            if (starField) {
                starField.rotation.y += 0.0002;
                starField.rotation.x += 0.0001;
            }

            // æƒ‘æ˜Ÿã®è‡ªè»¢
            planets.forEach(planet => {
                if (planet.userData.rotationSpeed) {
                    planet.rotation.x += planet.userData.rotationSpeed.x;
                    planet.rotation.y += planet.userData.rotationSpeed.y;
                    planet.rotation.z += planet.userData.rotationSpeed.z;
                }
            });

            // ã‚¹ãƒšãƒ¼ã‚¹ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã®å›è»¢
            if (spaceStation && spaceStation.userData.rotationSpeed) {
                spaceStation.rotation.y += spaceStation.userData.rotationSpeed;
            }

            // ãƒãƒ“ãƒ¥ãƒ©ã®ã‚†ã£ãã‚Šã—ãŸå‹•ã
            nebulas.forEach((nebula, index) => {
                nebula.rotation.y += 0.0001 * (index + 1);
                nebula.rotation.z += 0.0002 * (index + 1);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // ğŸ“± ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
