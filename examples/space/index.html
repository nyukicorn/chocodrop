    <script>
        console.log('ğŸŒŒ Cosmic Space Loading...');
        console.log('THREE loaded:', typeof THREE !== 'undefined');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = false; // è»½é‡åŒ–ã®ãŸã‚å½±ã¯ç„¡åŠ¹
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // ğŸŒŒ æ·±å®‡å®™ã®ç’°å¢ƒè¨­å®š
        scene.background = new THREE.Color(0x000510); // æ·±ã„å®‡å®™ã®è‰²
        scene.fog = new THREE.FogExp2(0x000510, 0.0008); // é ãã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ãƒ•ã‚§ãƒ¼ãƒ‰

        // ğŸŒŒ æ¸¦å·»ãéŠ€æ²³ä½œæˆï¼ˆç¾ã—ã„ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰
        function createGalaxy() {
            const parameters = {
                count: 8000,  // 10000â†’8000ã«æ¸›ã‚‰ã—ã¦é©åº¦ãªå¯†åº¦ã«
                size: 0.02,
                radius: 150,  // 50â†’150ã«æ‹¡å¤§ã—ã¦åºƒã€…ã¨
                branches: 3,
                spin: 0.5,  // 1â†’0.5ã§ç·©ã‚„ã‹ãªèºæ—‹ã«
                randomness: 0.3,  // 0.2â†’0.3ã§ã‚ˆã‚Šè‡ªç„¶ãªæ•£ã‚‰ã°ã‚Š
                randomnessPower: 2,  // 3â†’2ã§å‡ç­‰ãªåˆ†å¸ƒã«
                insideColor: 0xffa575,
                outsideColor: 0x311599
            };
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(parameters.count * 3);
            const colors = new Float32Array(parameters.count * 3);
            const sizes = new Float32Array(parameters.count);
            
            const colorInside = new THREE.Color(parameters.insideColor);
            const colorOutside = new THREE.Color(parameters.outsideColor);
            
            for (let i = 0; i < parameters.count; i++) {
                const i3 = i * 3;
                
                // ä½ç½®è¨ˆç®—
                const radius = Math.random() * parameters.radius;
                const spinAngle = radius * parameters.spin;
                const branchAngle = (i % parameters.branches) / parameters.branches * Math.PI * 2;
                
                // ãƒ©ãƒ³ãƒ€ãƒ æ€§ï¼ˆä¸­å¿ƒã‹ã‚‰é›¢ã‚Œã‚‹ã»ã©å¼·ãï¼‰
                const randomX = Math.pow(Math.random(), parameters.randomnessPower) * 
                               (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
                const randomY = Math.pow(Math.random(), parameters.randomnessPower) * 
                               (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius * 0.5;
                const randomZ = Math.pow(Math.random(), parameters.randomnessPower) * 
                               (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
                
                positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY;
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;
                
                // è‰²ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆä¸­å¿ƒã¯æ˜ã‚‹ãã€å¤–å´ã¯æš—ãï¼‰
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / parameters.radius);
                
                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
                
                // ã‚µã‚¤ã‚ºï¼ˆä¸­å¿ƒã¯å¤§ããã€ã‚ˆã‚Šç¹Šç´°ã«ï¼‰
                sizes[i] = Math.random() * 2 * (1 - radius / parameters.radius) + 0.3;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 1.5,  // 2â†’1.5ã§ç¹Šç´°ã«
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.85,  // 0.9â†’0.85ã§å„ªé›…ã«
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            const galaxy = new THREE.Points(geometry, material);
            scene.add(galaxy);
            
            // å‹•çš„å›è»¢è¨­å®š
            galaxy.userData = {
                rotationSpeed: 0.0002,  // æ™‚è¨ˆå›ã‚Šã®åŸºæœ¬é€Ÿåº¦
                initialPositions: positions.slice(),  // åˆæœŸä½ç½®ä¿å­˜
                time: 0
            };
            
            return galaxy;
        }

        // ğŸª è»½é‡æƒ‘æ˜Ÿä½œæˆ
        function createPlanet(radius, color, x, y, z, textureType = 'solid') {
            const geometry = new THREE.IcosahedronGeometry(radius, 2); // ä½ãƒãƒªã‚´ãƒ³

            let material;
            if (textureType === 'earth') {
                material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.1),
                    shininess: 50
                });
            } else if (textureType === 'gas') {
                material = new THREE.MeshLambertMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.2),
                    transparent: true,
                    opacity: 0.9
                });
            } else {
                material = new THREE.MeshLambertMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.15)
                });
            }

            const planet = new THREE.Mesh(geometry, material);
            planet.position.set(x, y, z);

            // æƒ‘æ˜Ÿã®è‡ªè»¢
            planet.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.01,
                y: Math.random() * 0.02 + 0.005,
                z: (Math.random() - 0.5) * 0.005
            };

            scene.add(planet);
            return planet;
        }

        // ğŸŒŸ è»½é‡ãƒãƒ“ãƒ¥ãƒ©ï¼ˆãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¦ãƒ‰ï¼‰
        function createRealNebula(x, y, z, color, intensity = 1.0) {
            const nebulaGroup = new THREE.Group();
            
            // â˜ï¸ é›²çŠ¶ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆç”¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ãƒ†ã‚¯ã‚¹ãƒãƒ£ä½œæˆ
            function createNebulaTexture(size = 512) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const context = canvas.getContext('2d');
                
                // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
                const gradient = context.createRadialGradient(
                    size/2, size/2, 0,
                    size/2, size/2, size/2
                );
                gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
                gradient.addColorStop(0.3, 'rgba(255,255,255,0.4)');
                gradient.addColorStop(0.7, 'rgba(255,255,255,0.1)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, size, size);
                
                // ãƒã‚¤ã‚ºã§æœ‰æ©Ÿçš„ãªå½¢çŠ¶ã‚’ä½œã‚‹
                for (let i = 0; i < 50; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * size * 0.3;
                    const opacity = Math.random() * 0.3;
                    
                    const grad = context.createRadialGradient(x, y, 0, x, y, radius);
                    grad.addColorStop(0, `rgba(255,255,255,${opacity})`);
                    grad.addColorStop(1, 'rgba(255,255,255,0)');
                    
                    context.fillStyle = grad;
                    context.fillRect(0, 0, size, size);
                }
                
                return new THREE.CanvasTexture(canvas);
            }
            
            const nebulaTexture = createNebulaTexture();
            
            // ğŸŒ«ï¸ è¤‡æ•°ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é›²çŠ¶ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆï¼ˆè»½é‡åŒ–ï¼š3ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼‰
            for (let layer = 0; layer < 3; layer++) {
                const layerGroup = new THREE.Group();
                
                for (let i = 0; i < 8; i++) {
                    const spriteMaterial = new THREE.SpriteMaterial({
                        map: nebulaTexture,
                        color: new THREE.Color(color),
                        transparent: true,
                        opacity: (0.3 - layer * 0.05) * intensity,
                        blending: THREE.AdditiveBlending,
                        depthWrite: false
                    });
                    
                    const sprite = new THREE.Sprite(spriteMaterial);
                    
                    // æœ‰æ©Ÿçš„ãªé…ç½®
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = (20 + Math.random() * 30) * (1 + layer * 0.3);
                    const height = (Math.random() - 0.5) * 20;
                    
                    sprite.position.set(
                        Math.cos(angle) * radius + (Math.random() - 0.5) * 15,
                        height + (Math.random() - 0.5) * 10,
                        Math.sin(angle) * radius + (Math.random() - 0.5) * 15
                    );
                    
                    // ã‚µã‚¤ã‚ºã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«
                    const scale = (30 + Math.random() * 40) * (1 + layer * 0.2);
                    sprite.scale.set(scale, scale, scale);
                    
                    // å›è»¢
                    sprite.material.rotation = Math.random() * Math.PI * 2;
                    
                    layerGroup.add(sprite);
                }
                
                nebulaGroup.add(layerGroup);
            }
            
            // âœ¨ ä¸­å¿ƒã®æ˜ã‚‹ã„æ ¸
            const coreMaterial = new THREE.SpriteMaterial({
                map: nebulaTexture,
                color: new THREE.Color(color).multiplyScalar(2),
                transparent: true,
                opacity: 0.6 * intensity,
                blending: THREE.AdditiveBlending
            });
            
            const coreSprite = new THREE.Sprite(coreMaterial);
            coreSprite.scale.set(40, 40, 40);
            nebulaGroup.add(coreSprite);
            
            nebulaGroup.position.set(x, y, z);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            nebulaGroup.userData = {
                rotationSpeed: 0.0001 + Math.random() * 0.0002,
                pulseSpeed: 0.5 + Math.random() * 0.5,
                originalIntensity: intensity
            };
            
            scene.add(nebulaGroup);
            return nebulaGroup;
        }

        // ğŸ›°ï¸ è»½é‡ã‚¹ãƒšãƒ¼ã‚¹ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³
        function createSpaceStation(x, y, z) {
            const stationGroup = new THREE.Group();

            // ğŸ—ï¸ ä¸­å¤®ã‚³ã‚¢ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ï¼ˆå††ç­’å½¢ï¼‰
            const coreModule = new THREE.Mesh(
                new THREE.CylinderGeometry(3, 3, 12, 16),
                new THREE.MeshPhongMaterial({
                    color: 0xc0c0c0,
                    emissive: 0x002244,
                    shininess: 100
                })
            );
            coreModule.rotation.z = Math.PI / 2; // æ¨ªå‘ãã«
            stationGroup.add(coreModule);

            // ğŸ”— æ¥ç¶šãƒˆãƒ³ãƒãƒ«
            const tunnelGeometry = new THREE.CylinderGeometry(1, 1, 8, 8);
            const tunnelMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x909090,
                emissive: 0x001122 
            });
            
            const tunnel1 = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
            tunnel1.position.set(8, 0, 0);
            tunnel1.rotation.z = Math.PI / 2;
            stationGroup.add(tunnel1);

            const tunnel2 = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
            tunnel2.position.set(-8, 0, 0);
            tunnel2.rotation.z = Math.PI / 2;
            stationGroup.add(tunnel2);

            // ğŸ  å±…ä½ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ï¼ˆå·¦å³ï¼‰
            const moduleGeometry = new THREE.CylinderGeometry(2.5, 2.5, 6, 12);
            const moduleMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xa0a0a0,
                emissive: 0x001122 
            });

            const module1 = new THREE.Mesh(moduleGeometry, moduleMaterial);
            module1.position.set(14, 0, 0);
            module1.rotation.z = Math.PI / 2;
            stationGroup.add(module1);

            const module2 = new THREE.Mesh(moduleGeometry, moduleMaterial);
            module2.position.set(-14, 0, 0);
            module2.rotation.z = Math.PI / 2;
            stationGroup.add(module2);

            // â˜€ï¸ å·¨å¤§ã‚½ãƒ¼ãƒ©ãƒ¼ãƒ‘ãƒãƒ«ï¼ˆ4æšï¼‰
            const createSolarPanel = (x, y, z, rotY = 0) => {
                const panelGroup = new THREE.Group();
                
                // ãƒ‘ãƒãƒ«æœ¬ä½“
                const panel = new THREE.Mesh(
                    new THREE.BoxGeometry(16, 0.2, 8),
                    new THREE.MeshPhongMaterial({
                        color: 0x001a4d,
                        emissive: 0x000033,
                        shininess: 200,
                        transparent: true,
                        opacity: 0.9
                    })
                );
                
                // ãƒ‘ãƒãƒ«è¡¨é¢ã®ã‚°ãƒªãƒƒãƒ‰ç·š
                const gridGeometry = new THREE.EdgesGeometry(new THREE.BoxGeometry(16, 0.2, 8));
                const gridMaterial = new THREE.LineBasicMaterial({ color: 0x0066ff });
                const grid = new THREE.LineSegments(gridGeometry, gridMaterial);
                
                panelGroup.add(panel);
                panelGroup.add(grid);
                panelGroup.position.set(x, y, z);
                panelGroup.rotation.y = rotY;
                
                return panelGroup;
            };

            stationGroup.add(createSolarPanel(0, 12, 0));
            stationGroup.add(createSolarPanel(0, -12, 0));
            stationGroup.add(createSolarPanel(0, 0, 12, Math.PI/2));
            stationGroup.add(createSolarPanel(0, 0, -12, Math.PI/2));

            // ğŸ“¡ é€šä¿¡ã‚¢ãƒ³ãƒ†ãƒŠ
            const createAntenna = (x, y, z) => {
                const antennaGroup = new THREE.Group();
                
                // ã‚¢ãƒ³ãƒ†ãƒŠæ”¯æŸ±
                const mast = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.1, 0.1, 8),
                    new THREE.MeshPhongMaterial({ color: 0x606060 })
                );
                
                // ãƒ‘ãƒ©ãƒœãƒ©ã‚¢ãƒ³ãƒ†ãƒŠ
                const dish = new THREE.Mesh(
                    new THREE.SphereGeometry(1.5, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2),
                    new THREE.MeshPhongMaterial({ 
                        color: 0x808080,
                        side: THREE.DoubleSide 
                    })
                );
                dish.position.y = 4;
                
                antennaGroup.add(mast);
                antennaGroup.add(dish);
                antennaGroup.position.set(x, y, z);
                
                return antennaGroup;
            };

            stationGroup.add(createAntenna(3, 6, 3));
            stationGroup.add(createAntenna(-3, 6, -3));

            // ğŸ’¡ ç‚¹æ»…ãƒ©ã‚¤ãƒˆ
            const createLight = (x, y, z, color) => {
                const light = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3),
                    new THREE.MeshBasicMaterial({ 
                        color: color,
                        transparent: true,
                        opacity: 0.8
                    })
                );
                light.position.set(x, y, z);
                return light;
            };

            const redLight1 = createLight(6, 2, 2, 0xff0000);
            const redLight2 = createLight(-6, 2, 2, 0xff0000);
            const greenLight1 = createLight(6, -2, -2, 0x00ff00);
            const greenLight2 = createLight(-6, -2, -2, 0x00ff00);
            
            stationGroup.add(redLight1);
            stationGroup.add(redLight2);
            stationGroup.add(greenLight1);
            stationGroup.add(greenLight2);

            // ğŸ¯ ãƒ‰ãƒƒã‚­ãƒ³ã‚°ãƒãƒ¼ãƒˆ
            const dockingPort = new THREE.Mesh(
                new THREE.CylinderGeometry(1.5, 1.2, 2, 8),
                new THREE.MeshPhongMaterial({ 
                    color: 0x606060,
                    emissive: 0x001122 
                })
            );
            dockingPort.position.set(0, 0, 8);
            stationGroup.add(dockingPort);

            stationGroup.position.set(x, y, z);

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ãƒ¼ã‚¿
            stationGroup.userData = {
                rotationSpeed: 0.002,
                lights: [redLight1, redLight2, greenLight1, greenLight2],
                blinkTime: 0
            };

            scene.add(stationGroup);
            return stationGroup;
        }

        // ğŸŒŒ å®‡å®™ç’°å¢ƒæ§‹ç¯‰
        // ç¾ã—ã„æ¸¦å·»ãéŠ€æ²³ã‚’ä½œæˆ
        const galaxy = createGalaxy();

        // æƒ‘æ˜Ÿç³»
        const planets = [];
        planets.push(createPlanet(8, 0x4169e1, -80, 10, -40, 'earth')); // åœ°çƒå‹
        planets.push(createPlanet(6, 0xff6347, 60, -15, -80, 'solid')); // ç«æ˜Ÿå‹
        planets.push(createPlanet(12, 0xffd700, -120, 25, 50, 'gas')); // ã‚¬ã‚¹æƒ‘æ˜Ÿ
        planets.push(createPlanet(4, 0xc0c0c0, 90, 5, 70, 'solid')); // æœˆå‹

        // ãƒãƒ“ãƒ¥ãƒ©
        const nebulas = [];
        nebulas.push(createRealNebula(-200, 30, -100, 0x9932cc, 1.2)); // ãƒ‘ãƒ¼ãƒ—ãƒ«
        nebulas.push(createRealNebula(180, -40, 80, 0x00ced1, 1.0)); // ã‚·ã‚¢ãƒ³
        nebulas.push(createRealNebula(-50, 60, 150, 0xff69b4, 1.5)); // ãƒ”ãƒ³ã‚¯

        // ã‚¹ãƒšãƒ¼ã‚¹ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³
        const spaceStation = createSpaceStation(0, 0, -30);

        // âœ¨ å®‡å®™ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3); // è–„æš—ã„ç’°å¢ƒå…‰
        scene.add(ambientLight);

        // é æ–¹ã®æ’æ˜Ÿå…‰
        const starLight = new THREE.DirectionalLight(0xffffff, 0.8);
        starLight.position.set(100, 50, 100);
        scene.add(starLight);

        // ãƒãƒ“ãƒ¥ãƒ©ã‹ã‚‰ã®å…‰
        const nebulaLight = new THREE.PointLight(0x9932cc, 0.5, 200);
        nebulaLight.position.set(-200, 30, -100);
        scene.add(nebulaLight);

        // ğŸ“· ã‚«ãƒ¡ãƒ©ä½ç½®
        camera.position.set(0, 30, 100);
        camera.lookAt(0, 0, 0);

        // ğŸ® ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 500;

        // ğŸ« ChocoDropåˆæœŸåŒ–
        let chocoDrop;

        function initChocoDrop() {
            try {
                chocoDrop = ChocoDrop.createChocoDrop(scene, {
                    camera: camera,
                    renderer: renderer,
                    // GitHub Pagesãªã®ã§ç”Ÿæˆæ©Ÿèƒ½ãªã—ã€ã‚¤ãƒ³ãƒãƒ¼ãƒˆã®ã¿
                    serverUrl: null,
                    sceneOptions: {
                        enableMouseInteraction: true
                    },
                    onControlsToggle: (disabled) => {
                        controls.enabled = !disabled;
                    }
                });

                console.log('ğŸŒŒ Cosmic Space ready! Press @ to explore the universe!');

                // å®‡å®™é¢¨ã®ãƒ’ãƒ³ãƒˆ
                window.addEventListener('keydown', (event) => {
                    if (event.code === 'Space' || event.key === '@') {
                        console.log('ğŸš€ Try: "ç”»åƒã‚’ä¸­å¤®ã«", "å³ä¸Šã«é…ç½®", "ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ"');
                    }
                });

            } catch (error) {
                console.error('ChocoDrop initialization failed:', error);
            }
        }

        // åˆæœŸåŒ–
        setTimeout(initChocoDrop, 1000);

        // ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // éŠ€æ²³ã®ã‚†ã£ãã‚Šå›è»¢
            // éŠ€æ²³ã®å‹•çš„ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ™‚è¨ˆå›ã‚Šã€å†…å´ã»ã©é€Ÿãï¼‰
            if (galaxy && galaxy.userData.rotationSpeed) {
                const time = performance.now() * 0.001;
                galaxy.userData.time = time;
                
                // å…¨ä½“ã‚’ã‚†ã£ãã‚Šæ™‚è¨ˆå›ã‚Šã«å›è»¢
                galaxy.rotation.y += galaxy.userData.rotationSpeed;
                
                // å„æ˜Ÿã®å€‹åˆ¥å‹•ãï¼ˆå†…å´ã»ã©é€Ÿãå›è»¢ï¼‰
                const positions = galaxy.geometry.attributes.position.array;
                const initialPositions = galaxy.userData.initialPositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const x = initialPositions[i];
                    const z = initialPositions[i + 2];
                    const radius = Math.sqrt(x * x + z * z);
                    
                    // å†…å´ã»ã©é€Ÿãå›è»¢ï¼ˆå®Ÿéš›ã®éŠ€æ²³ã®ã‚ˆã†ã«ï¼‰
                    const speedMultiplier = Math.max(0.3, 1 - (radius / 150) * 0.6);
                    const angle = time * speedMultiplier * 0.2;
                    
                    // æ™‚è¨ˆå›ã‚Šã®å›è»¢ã‚’é©ç”¨
                    const cosAngle = Math.cos(angle);
                    const sinAngle = Math.sin(angle);
                    
                    positions[i] = x * cosAngle - z * sinAngle;
                    positions[i + 2] = x * sinAngle + z * cosAngle;
                    
                    // Yè»¸ã«ã‚‚å¾®ç´°ãªæ³¢æ‰“ã¤ã‚ˆã†ãªå‹•ã
                    positions[i + 1] = initialPositions[i + 1] + Math.sin(time * 0.5 + i * 0.01) * 0.5;
                }
                
                galaxy.geometry.attributes.position.needsUpdate = true;
            }

            // æƒ‘æ˜Ÿã®è‡ªè»¢
            planets.forEach(planet => {
                if (planet.userData.rotationSpeed) {
                    planet.rotation.x += planet.userData.rotationSpeed.x;
                    planet.rotation.y += planet.userData.rotationSpeed.y;
                    planet.rotation.z += planet.userData.rotationSpeed.z;
                }
            });

            // ã‚¹ãƒšãƒ¼ã‚¹ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã®å›è»¢ã¨ç‚¹æ»…ãƒ©ã‚¤ãƒˆ
            if (spaceStation && spaceStation.userData.rotationSpeed) {
                spaceStation.rotation.y += spaceStation.userData.rotationSpeed;
                
                // ç‚¹æ»…ãƒ©ã‚¤ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                const time = performance.now() * 0.001;
                spaceStation.userData.blinkTime = time;
                
                spaceStation.userData.lights.forEach((light, index) => {
                    // å„ãƒ©ã‚¤ãƒˆãŒç•°ãªã‚‹ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§ç‚¹æ»…
                    const blinkSpeed = 2 + index * 0.5;
                    const intensity = Math.sin(time * blinkSpeed) * 0.5 + 0.5;
                    light.material.opacity = 0.3 + intensity * 0.7;
                });
            }

            // ãƒãƒ“ãƒ¥ãƒ©ã®ã‚†ã£ãã‚Šã—ãŸå‹•ã
            nebulas.forEach((nebula, index) => {
                if (nebula.userData && nebula.userData.rotationSpeed) {
                    // å…¨ä½“ã®ã‚†ã£ãã‚Šã—ãŸå›è»¢
                    nebula.rotation.y += nebula.userData.rotationSpeed;
                    nebula.rotation.z += nebula.userData.rotationSpeed * 0.5;
                    
                    // è„ˆå‹•åŠ¹æœï¼ˆå‘¼å¸ã™ã‚‹ã‚ˆã†ãªï¼‰
                    const time = performance.now() * 0.001;
                    const pulse = Math.sin(time * nebula.userData.pulseSpeed) * 0.1 + 1;
                    nebula.scale.setScalar(pulse);
                    
                    // ãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã«ç•°ãªã‚‹å›è»¢é€Ÿåº¦
                    nebula.children.forEach((layer, layerIndex) => {
                        if (layer.children) {
                            layer.rotation.y += nebula.userData.rotationSpeed * (layerIndex + 1) * 0.3;
                        }
                    });
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // ğŸ“± ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
