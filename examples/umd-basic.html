<body>
    <div id="container"></div>

    <div class="info">
        <h2>ğŸ« ChocoDrop UMD</h2>
        <p><strong>Spaceã‚­ãƒ¼:</strong> UIé–‹ã</p>
        <p><strong>ä½¿ç”¨ä¾‹:</strong></p>
        <p>â€¢ "çŒ«ã®ç½®ç‰©ã‚’ç½®ã„ã¦"</p>
        <p>â€¢ "é’ã„ãƒœãƒ¼ãƒ«ã‚’å³ã«"</p>
        <p>â€¢ "ã‚­ãƒ©ã‚­ãƒ©ã—ãŸå®çŸ³"</p>
        <p><small>â€»æ—¥æœ¬èªã§è‡ªç„¶ã«è©±ã—ã‹ã‘ã¦ãã ã•ã„</small></p>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.170.0/examples/js/controls/OrbitControls.js"></script>

    <!-- ChocoDrop UMD -->
    <script src="../dist/chocodrop.umd.min.js"></script>

    <script>
        // Three.js ã‚·ãƒ¼ãƒ³è¨­å®š
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // åºŠ
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshLambertMaterial({
            color: 0x333333,
            transparent: true,
            opacity: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // ChocoDrop åˆæœŸåŒ– (UMDç‰ˆ)
        const chocoDropInstance = ChocoDrop.createChocoDrop(scene, {
            camera: camera,
            renderer: renderer,
            serverUrl: 'http://localhost:3011',
            onControlsToggle: (disabled) => {
                controls.enabled = !disabled;
            }
        });

        console.log('ChocoDropåˆæœŸåŒ–å®Œäº†:', chocoDropInstance);

        // ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // UMDç‰ˆã®å‹•ä½œç¢ºèªãƒ­ã‚°
        console.log('ChocoDrop UMDç‰ˆãŒæ­£å¸¸ã«èª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ!');
        console.log('åˆ©ç”¨å¯èƒ½ãªæ©Ÿèƒ½:', Object.keys(ChocoDrop));
    </script>
