<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoDrop - UMD Basic Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
        }

        .info h2 {
            margin: 0 0 10px 0;
            color: #ff6b9d;
        }

        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="info">
        <h2>🍫 ChocoDrop UMD</h2>
        <p><strong>Spaceキー:</strong> UI開く</p>
        <p><strong>使用例:</strong></p>
        <p>• "猫の置物を置いて"</p>
        <p>• "青いボールを右に"</p>
        <p>• "キラキラした宝石"</p>
        <p><small>※日本語で自然に話しかけてください</small></p>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.170.0/examples/js/controls/OrbitControls.js"></script>

    <!-- ChocoDrop UMD -->
    <script src="../dist/chocodrop.umd.min.js"></script>

    <script>
        // Three.js シーン設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // ライティング
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 床
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshLambertMaterial({
            color: 0x333333,
            transparent: true,
            opacity: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // コントロール
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // ChocoDrop 初期化 (UMD版)
        const chocoDropInstance = ChocoDrop.createChocoDrop(scene, {
            camera: camera,
            renderer: renderer,
            serverUrl: 'http://localhost:3011',
            onControlsToggle: (disabled) => {
                controls.enabled = !disabled;
            }
        });

        console.log('ChocoDrop初期化完了:', chocoDropInstance);

        // レンダーループ
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // UMD版の動作確認ログ
        console.log('ChocoDrop UMD版が正常に読み込まれました!');
        console.log('利用可能な機能:', Object.keys(ChocoDrop));
    </script>
</body>
</html>
