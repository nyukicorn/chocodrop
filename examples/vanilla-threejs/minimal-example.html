<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoDrop - Minimal Example (v1.0.2-alpha)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        .info h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        .info p {
            margin: 4px 0;
        }
        .info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <!-- Info Panel -->
    <div class="info">
        <h3>üç´ ChocoDrop - Minimal Example</h3>
        <p><code>@</code> „Ç≠„Éº„ÅßUIËµ∑Âãï</p>
        <p>„Éû„Ç¶„Çπ„Éâ„É©„ÉÉ„Ç∞„Åß„Ç´„É°„É©ÂõûËª¢</p>
    </div>

    <!-- Step 1: THREE.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <!-- Step 2: Load THREE.js and expose to window (required for SDK) -->
    <script type="module">
        import * as THREE from 'three';
        // Expose THREE to window so SDK can detect it
        window.THREE = THREE;
    </script>

    <!-- Step 3: ChocoDrop SDK from daemon -->
    <script src="http://127.0.0.1:43110/sdk.js"></script>

    <!-- Step 4: Your Three.js Scene -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ===================
        // Basic Three.js Setup
        // ===================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90ee90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Sample Cube
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff6b9d });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 0.5;
        scene.add(cube);

        // ===================
        // ChocoDrop Integration (NEW API)
        // ===================
        try {
            await window.chocodrop.ready();

            await window.chocodrop.attach(scene, {
                camera: camera,
                renderer: renderer,
                sceneOptions: {
                    enableMouseInteraction: true  // Enable click to select objects
                },
                onControlsToggle: (disabled) => {
                    // Disable camera controls when ChocoDrop UI is active
                    controls.enabled = !disabled;
                }
            });

            console.log('‚úÖ ChocoDrop ready! Press @ key to start');
            console.log('üñ±Ô∏è Click on objects to select them');
        } catch (error) {
            console.warn('ChocoDrop initialization failed:', error);
            // Scene continues to work without ChocoDrop
        }

        // ===================
        // Animation Loop
        // ===================
        function animate() {
            requestAnimationFrame(animate);

            // Rotate cube
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // ===================
        // Window Resize Handler
        // ===================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
