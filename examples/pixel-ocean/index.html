    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>

    <script>
        console.log('ğŸŒŠ Pixel Ocean Loading...');
        console.log('THREE loaded:', typeof THREE !== 'undefined');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: false, // ãƒ”ã‚¯ã‚»ãƒ«ã‚¢ãƒ¼ãƒˆé¢¨ã«
            powerPreference: "high-performance"
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = false; // è»½é‡åŒ–ã®ãŸã‚
        document.body.appendChild(renderer.domElement);

        // ğŸŒŠ æ·±æµ·ã®ç’°å¢ƒè¨­å®š
        scene.background = new THREE.Color(0x0066cc); // æ·±ã„æµ·ã®é’
        scene.fog = new THREE.FogExp2(0x002266, 0.012); // æ·±æµ·ã®éœ§

        // ğŸ’¡ æ·±æµ·ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚° - ç¥ç§˜çš„ãªå…‰
        const ambientLight = new THREE.AmbientLight(0x66ccff, 0.4);
        scene.add(ambientLight);

        // æ°´é¢ã‹ã‚‰ã®å…‰ï¼ˆä¸Šã‹ã‚‰æ–œã‚ã«ï¼‰
        const sunLight = new THREE.DirectionalLight(0x66ddff, 0.8);
        sunLight.position.set(8, 20, 5);
        scene.add(sunLight);

        // æ·±æµ·ã®ç¥ç§˜çš„ãªå…‰
        const mysticalLight = new THREE.PointLight(0x00ccff, 0.6, 50);
        mysticalLight.position.set(-10, 8, -5);
        scene.add(mysticalLight);

        // ğŸŒŠ æµ·åº•ã®åœ°é¢ï¼ˆç ‚åœ°ï¼‰
        const seabedGeometry = new THREE.PlaneGeometry(100, 100, 20, 20);
        const seabedMaterial = new THREE.MeshLambertMaterial({
            color: 0x8b7355, // ç ‚è‰²
            flatShading: true
        });
        const seabed = new THREE.Mesh(seabedGeometry, seabedMaterial);
        seabed.rotation.x = -Math.PI / 2;
        seabed.position.y = -8;
        scene.add(seabed);

        // ğŸ  8bitã‚¹ã‚¿ã‚¤ãƒ«ã®é­šã‚’ä½œæˆ
        function createPixelFish(x, y, z, scale = 1, color = 0xff6b35) {
            const fishGroup = new THREE.Group();

            // é­šã®ä½“ï¼ˆæ¥•å††å½¢ã‚’æ¨¡ã—ãŸç›´æ–¹ä½“ï¼‰
            const bodyGeometry = new THREE.BoxGeometry(2 * scale, 1 * scale, 0.8 * scale);
            const bodyMaterial = new THREE.MeshLambertMaterial({
                color: color,
                flatShading: true
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            fishGroup.add(body);

            // å°»å°¾
            const tailGeometry = new THREE.BoxGeometry(0.8 * scale, 1.2 * scale, 0.3 * scale);
            const tailMaterial = new THREE.MeshLambertMaterial({
                color: new THREE.Color(color).multiplyScalar(0.8),
                flatShading: true
            });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(-1.4 * scale, 0, 0);
            fishGroup.add(tail);

            // ã²ã‚Œ
            const finGeometry = new THREE.BoxGeometry(0.3 * scale, 0.8 * scale, 0.6 * scale);
            const finMaterial = new THREE.MeshLambertMaterial({
                color: new THREE.Color(color).multiplyScalar(0.9),
                flatShading: true
            });
            const topFin = new THREE.Mesh(finGeometry, finMaterial);
            topFin.position.set(0, 0.6 * scale, 0);
            fishGroup.add(topFin);

            const bottomFin = new THREE.Mesh(finGeometry, finMaterial);
            bottomFin.position.set(0, -0.6 * scale, 0);
            fishGroup.add(bottomFin);

            fishGroup.position.set(x, y, z);

            // é­šã®æ³³ãã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            fishGroup.userData = {
                swimSpeed: 0.01 + Math.random() * 0.02,
                swimRadius: 5 + Math.random() * 10,
                swimPhase: Math.random() * Math.PI * 2,
                originalY: y,
                originalX: x,
                originalZ: z
            };

            scene.add(fishGroup);
            return fishGroup;
        }

        // ğŸª¸ ã‚µãƒ³ã‚´ç¤ã‚’ä½œæˆ
        function createPixelCoral(x, z, height = 3, color = 0xff69b4) {
            const coralGroup = new THREE.Group();

            // ã‚µãƒ³ã‚´ã®å¹¹
            const stemHeight = height * 0.6;
            const stemGeometry = new THREE.BoxGeometry(0.6, stemHeight, 0.6);
            const stemMaterial = new THREE.MeshLambertMaterial({
                color: new THREE.Color(color).multiplyScalar(0.7),
                flatShading: true
            });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.set(0, stemHeight / 2 - 8, 0);
            coralGroup.add(stem);

            // ã‚µãƒ³ã‚´ã®æï¼ˆè¤‡æ•°ï¼‰
            const branchCount = 3 + Math.floor(Math.random() * 3);
            for (let i = 0; i < branchCount; i++) {
                const branchHeight = height * 0.4 * (0.5 + Math.random() * 0.5);
                const branchGeometry = new THREE.BoxGeometry(
                    0.4 + Math.random() * 0.3,
                    branchHeight,
                    0.4 + Math.random() * 0.3
                );
                const branchMaterial = new THREE.MeshLambertMaterial({
                    color: color,
                    flatShading: true,
                    emissive: new THREE.Color(color).multiplyScalar(0.1)
                });
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);

                const angle = (i / branchCount) * Math.PI * 2;
                const radius = 0.8 + Math.random() * 0.5;
                branch.position.set(
                    Math.cos(angle) * radius,
                    stemHeight + branchHeight / 2 - 8,
                    Math.sin(angle) * radius
                );
                coralGroup.add(branch);
            }

            coralGroup.position.set(x, 0, z);
            scene.add(coralGroup);
            return coralGroup;
        }

        // ğŸŒ¿ æµ·è—»ã‚’ä½œæˆ
        function createPixelSeaweed(x, z, height = 4) {
            const seaweedGroup = new THREE.Group();

            const segmentCount = 4 + Math.floor(Math.random() * 3);
            const segmentHeight = height / segmentCount;

            for (let i = 0; i < segmentCount; i++) {
                const segmentGeometry = new THREE.BoxGeometry(
                    0.3 + Math.random() * 0.2,
                    segmentHeight,
                    0.1
                );
                const segmentMaterial = new THREE.MeshLambertMaterial({
                    color: new THREE.Color(0x228b22).multiplyScalar(0.6 + Math.random() * 0.4),
                    flatShading: true,
                    transparent: true,
                    opacity: 0.8
                });
                const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);

                // æµ·è—»ã®æºã‚‰ã
                const sway = (Math.sin(i * 0.5) * 0.3) + (Math.random() - 0.5) * 0.2;
                segment.position.set(
                    sway,
                    (i + 0.5) * segmentHeight - 8,
                    0
                );
                segment.rotation.z = sway * 0.3;

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
                segment.userData = {
                    swayAmount: sway,
                    swaySpeed: 0.005 + Math.random() * 0.01,
                    swayPhase: Math.random() * Math.PI * 2
                };

                seaweedGroup.add(segment);
            }

            seaweedGroup.position.set(x, 0, z);
            scene.add(seaweedGroup);
            return seaweedGroup;
        }

        // ğŸ«§ æ³¡ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ 
        function createBubbleParticles() {
            const bubbleCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(bubbleCount * 3);
            const scales = new Float32Array(bubbleCount);
            const velocities = new Float32Array(bubbleCount * 3);

            for (let i = 0; i < bubbleCount; i++) {
                const i3 = i * 3;

                positions[i3] = (Math.random() - 0.5) * 80; // x
                positions[i3 + 1] = Math.random() * 40 - 20; // y
                positions[i3 + 2] = (Math.random() - 0.5) * 80; // z

                scales[i] = Math.random() * 0.5 + 0.2;

                // ä¸Šæ˜‡é€Ÿåº¦
                velocities[i3] = (Math.random() - 0.5) * 0.01; // x drift
                velocities[i3 + 1] = 0.02 + Math.random() * 0.03; // y (up)
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.01; // z drift
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));

            const material = new THREE.PointsMaterial({
                color: 0xccf0ff,
                size: 0.8,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const bubbles = new THREE.Points(geometry, material);
            bubbles.userData = { velocities };
            scene.add(bubbles);
            return bubbles;
        }

        // ğŸŒŠ æµ·åº•ä¸–ç•Œã‚’æ§‹ç¯‰
        const fishes = [];
        const corals = [];
        const seaweeds = [];

        // é­šã®ç¾¤ã‚Œã‚’é…ç½®
        for (let i = 0; i < 12; i++) {
            const colors = [0xff6b35, 0x4ecdc4, 0xffe66d, 0xff8b94, 0x95e1d3];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const scale = 0.8 + Math.random() * 0.6;
            fishes.push(createPixelFish(
                (Math.random() - 0.5) * 60,
                Math.random() * 15 - 5,
                (Math.random() - 0.5) * 60,
                scale,
                color
            ));
        }

        // ã‚µãƒ³ã‚´ç¤ã‚’é…ç½®
        const coralPositions = [
            [-15, -12], [10, -18], [-25, 8], [20, 15],
            [8, -25], [-30, -5], [25, -8], [-8, 20]
        ];
        coralPositions.forEach(pos => {
            const colors = [0xff69b4, 0xff6347, 0xffa500, 0xda70d6, 0x00ced1];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const height = 2 + Math.random() * 4;
            corals.push(createPixelCoral(pos[0], pos[1], height, color));
        });

        // æµ·è—»ã®æ£®ã‚’é…ç½®
        for (let i = 0; i < 20; i++) {
            const x = (Math.random() - 0.5) * 80;
            const z = (Math.random() - 0.5) * 80;
            const height = 3 + Math.random() * 5;
            seaweeds.push(createPixelSeaweed(x, z, height));
        }

        // æ³¡ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        const bubbles = createBubbleParticles();

        // ğŸ“· ã‚«ãƒ¡ãƒ©ä½ç½®ï¼ˆæ°´ä¸­æ„Ÿã‚’æ¼”å‡ºï¼‰
        camera.position.set(0, 0, 15);
        camera.lookAt(0, -3, 0);

        // ğŸ® ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.03; // ã‚ˆã‚Šæ»‘ã‚‰ã‹ãªæ°´ä¸­æ„Ÿ
        controls.minDistance = 5;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI;

        // ğŸ« ChocoDropåˆæœŸåŒ–
        let chocoDrop;

        function initChocoDrop() {
            try {
                chocoDrop = ChocoDrop.createChocoDrop(scene, {
                    camera: camera,
                    renderer: renderer,
                    // GitHub Pagesãªã®ã§ç”Ÿæˆæ©Ÿèƒ½ãªã—ã€ã‚¤ãƒ³ãƒãƒ¼ãƒˆã®ã¿
                    serverUrl: null,
                    sceneOptions: {
                        enableMouseInteraction: true
                    },
                    onControlsToggle: (disabled) => {
                        controls.enabled = !disabled;
                    }
                });

                console.log('ğŸŒŠ Pixel Ocean ready! Press @ to dive in!');

                // æµ·åº•é¢¨ã®ãƒ’ãƒ³ãƒˆ
                window.addEventListener('keydown', (event) => {
                    if (event.code === 'Space' || event.key === '@') {
                        console.log('ğŸ  Try: "ç”»åƒã‚’ä¸­å¤®ã«", "å³ä¸Šã«é…ç½®", "ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ"');
                    }
                });

            } catch (error) {
                console.error('ChocoDrop initialization failed:', error);
            }
        }

        // åˆæœŸåŒ–
        setTimeout(initChocoDrop, 1000);

        // ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // é­šã®æ³³ãã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            fishes.forEach(fish => {
                if (fish.userData) {
                    const data = fish.userData;
                    fish.position.x = data.originalX + Math.sin(time * data.swimSpeed + data.swimPhase) * data.swimRadius;
                    fish.position.y = data.originalY + Math.sin(time * data.swimSpeed * 0.5) * 2;
                    fish.position.z = data.originalZ + Math.cos(time * data.swimSpeed + data.swimPhase) * data.swimRadius * 0.5;

                    // å‘ãã‚’é€²è¡Œæ–¹å‘ã«
                    const dx = Math.cos(time * data.swimSpeed + data.swimPhase) * data.swimRadius;
                    fish.rotation.y = Math.atan2(dx, 0) + Math.PI / 2;
                }
            });

            // æµ·è—»ã®æºã‚‰ã
            seaweeds.forEach(seaweed => {
                seaweed.children.forEach(segment => {
                    if (segment.userData) {
                        const data = segment.userData;
                        const sway = Math.sin(time * data.swaySpeed + data.swayPhase) * 0.3;
                        segment.rotation.z = data.swayAmount * 0.3 + sway;
                    }
                });
            });

            // æ³¡ã®ä¸Šæ˜‡ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (bubbles && bubbles.userData.velocities) {
                const positions = bubbles.geometry.attributes.position.array;
                const velocities = bubbles.userData.velocities;

                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += velocities[i];     // x
                    positions[i + 1] += velocities[i + 1]; // y
                    positions[i + 2] += velocities[i + 2]; // z

                    // æ³¡ãŒæ°´é¢ã«é”ã—ãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
                    if (positions[i + 1] > 25) {
                        positions[i] = (Math.random() - 0.5) * 80;
                        positions[i + 1] = -20;
                        positions[i + 2] = (Math.random() - 0.5) * 80;
                    }
                }
                bubbles.geometry.attributes.position.needsUpdate = true;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // ğŸ“± ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
