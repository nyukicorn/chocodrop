    <!-- Three.js (æ­£ã—ã„æœ€æ–°ç‰ˆ CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <!-- ChocoDrop Demo UMD (ãƒ‡ãƒ¢å°‚ç”¨ãƒãƒ³ãƒ‰ãƒ«) -->
    <script src="./chocodrop-demo.umd.min.js"></script>

    <script>
        console.log('THREE loaded:', typeof THREE !== 'undefined');
        console.log('OrbitControls loaded:', typeof THREE.OrbitControls !== 'undefined');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Environment - æ˜ã‚‹ã„é’ç©º
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 150, 400);
        
        // Lighting - ã‚ˆã‚Šæ˜ã‚‹ãè¦ªã—ã¿ã‚„ã™ã„ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
        const ambientLight = new THREE.AmbientLight(0x6366f1, 0.9);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(30, 40, 30);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 200;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);

        // ã‚ˆã‚Šæ˜ã‚‹ã„ç’°å¢ƒå…‰
        const hemisphereLight = new THREE.HemisphereLight(0x87ceeb, 0x87ceeb, 0.7);
        scene.add(hemisphereLight);
        
        // Ground - ã‚ˆã‚Šæ´—ç·´ã•ã‚ŒãŸåœ°é¢
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshLambertMaterial({
            color: 0x4a6741,
            transparent: true,
            opacity: 0.9
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // ç¾ã—ã„æœ¨ã€…ã‚’ä½œæˆ
        function createSimpleTree(x, z, scale = 1) {
            // Tree trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.1 * scale, 0.2 * scale, 2 * scale);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x5d4037 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 1 * scale, z);
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            scene.add(trunk);

            // Tree leaves - ã‚ˆã‚Šè‡ªç„¶ãªè‰²åˆã„
            const leavesGeometry = new THREE.SphereGeometry(0.8 * scale, 8, 6);
            const leavesMaterial = new THREE.MeshLambertMaterial({
                color: 0x2e7d32,
                transparent: true,
                opacity: 0.9
            });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, 2.5 * scale, z);
            leaves.castShadow = true;
            leaves.receiveShadow = true;
            scene.add(leaves);
        }

        // ãƒãƒ©ãƒ³ã‚¹ã‚ˆãæœ¨ã€…ã‚’é…ç½®
        createSimpleTree(-8, -5, 0.9);
        createSimpleTree(6, -8, 1.1);
        createSimpleTree(-12, 3, 0.8);
        createSimpleTree(10, 7, 1.0);
        createSimpleTree(0, -12, 0.9);
        createSimpleTree(-3, 2, 1.2);
        createSimpleTree(4, -3, 0.85);
        createSimpleTree(-6, -10, 1.05);
        createSimpleTree(8, 2, 0.75);
        createSimpleTree(-10, -8, 0.95);
        
        // Camera position
        camera.position.set(0, 3, 12);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Initialize ChocoDrop (æœ¬ç‰©!)
        const chocoDrop = ChocoDrop.createChocoDrop(scene, {
            camera: camera,
            renderer: renderer,
            // GitHub Pagesãªã®ã§ç”Ÿæˆæ©Ÿèƒ½ãªã—ã€ã‚¤ãƒ³ãƒãƒ¼ãƒˆã®ã¿
            serverUrl: null,
            enableMouseInteraction: true,
            onControlsToggle: (disabled) => {
                controls.enabled = !disabled;
            }
        });

        // GitHub Pagesç”¨: ã‚µãƒ¼ãƒ“ã‚¹è¨­å®šãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’å¼·åˆ¶éè¡¨ç¤º + UIã‚µã‚¤ã‚ºèª¿æ•´
        const hideServiceDialog = () => {
            // è¤‡æ•°ã®æ–¹æ³•ã§ã‚µãƒ¼ãƒ“ã‚¹è¨­å®šãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’éè¡¨ç¤º
            const modals = document.querySelectorAll('[style*="position: fixed"], [style*="backdrop"], div[style*="rgba"], div[style*="blur"]');
            modals.forEach(modal => {
                if (modal.textContent && modal.textContent.includes('ã‚µãƒ¼ãƒ“ã‚¹è¨­å®š')) {
                    modal.style.display = 'none !important';
                    modal.remove();
                }
            });
            
            // UIã‚µã‚¤ã‚ºèª¿æ•´ã¯å‰Šé™¤ï¼ˆæ–‡å­—ãŒå´©ã‚Œã‚‹ãŸã‚ï¼‰
        };
        
        // è¤‡æ•°å›å®Ÿè¡Œã—ã¦ç¢ºå®Ÿã«éè¡¨ç¤º
        setTimeout(hideServiceDialog, 50);
        setTimeout(hideServiceDialog, 200);
        setTimeout(hideServiceDialog, 500);
        
        // DOMå¤‰æ›´ç›£è¦–
        const observer = new MutationObserver(() => {
            hideServiceDialog();
        });
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('ğŸ« ChocoDrop ã‚¤ãƒ³ãƒãƒ¼ãƒˆæ©Ÿèƒ½ãƒ‡ãƒ¢ loaded');
        console.log('Press @ key to activate command interface (ã‚¤ãƒ³ãƒãƒ¼ãƒˆæ©Ÿèƒ½ã®ã¿)');
        console.log('ä½¿ç”¨ä¾‹: ğŸ«ã‚¢ã‚¤ã‚³ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§UIèµ·å‹•ã€ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã§é…ç½®');
    </script>
