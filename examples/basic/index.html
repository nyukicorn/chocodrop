<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoDrop - Basic Three.js Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Helvetica Neue", Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "BIZ UDPGothic", "Noto Sans JP", "Yu Gothic", Meiryo, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 40%, #16213e 100%);
        }

        #info {
            position: fixed;
            top: 16px;
            left: 16px;
            color: #2d3748;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 400;
            z-index: 100;
            max-width: 220px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        #info strong {
            font-size: 14px;
            font-weight: 600;
            color: #1a202c;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 8px;
            text-align: center;
        }

        #info code {
            background: rgba(139, 92, 246, 0.15);
            color: #4a5568;
            padding: 1px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 11px;
        }

        #info .emoji {
            font-size: 14px;
            margin: 0 1px;
        }

        /* チョコアイコンのキラキラアニメーション */
        .choco-icon {
            display: inline-block;
            animation: choco-sparkle 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .choco-icon:hover {
            transform: scale(1.2);
            animation: choco-sparkle-fast 0.8s ease-in-out infinite;
        }

        /* タイトル用の控えめなチョコアニメーション */
        .choco-title {
            display: inline-block;
            animation: choco-title-glow 3s ease-in-out infinite;
            -webkit-text-fill-color: initial !important;
            color: currentColor !important;
        }

        @keyframes choco-title-glow {
            0%, 100% {
                opacity: 1;
                filter: brightness(1);
            }
            50% {
                opacity: 1;
                filter: brightness(1.1);
            }
        }

        @keyframes choco-sparkle {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 2px rgba(139, 92, 246, 0.3));
                transform: scale(1) rotate(0deg);
            }
            25% {
                filter: brightness(1.4) drop-shadow(0 0 12px rgba(139, 92, 246, 0.9));
                transform: scale(1.08) rotate(2deg);
            }
            50% {
                filter: brightness(1.6) drop-shadow(0 0 16px rgba(139, 92, 246, 1)) drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
                transform: scale(1.12) rotate(0deg);
            }
            75% {
                filter: brightness(1.4) drop-shadow(0 0 12px rgba(139, 92, 246, 0.9));
                transform: scale(1.08) rotate(-2deg);
            }
        }

        @keyframes choco-sparkle-fast {
            0%, 100% {
                filter: brightness(1.3) drop-shadow(0 0 8px rgba(139, 92, 246, 0.8)) drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
                transform: rotate(0deg);
            }
            33% {
                filter: brightness(1.8) drop-shadow(0 0 20px rgba(139, 92, 246, 1)) drop-shadow(0 0 12px rgba(255, 255, 255, 1));
                transform: rotate(5deg);
            }
            66% {
                filter: brightness(1.8) drop-shadow(0 0 20px rgba(139, 92, 246, 1)) drop-shadow(0 0 12px rgba(255, 255, 255, 1));
                transform: rotate(-5deg);
            }
        }

        #info .highlight {
            color: #6b46c1;
            font-weight: 500;
        }

        #info .subtitle {
            color: #4a5568;
            font-size: 11px;
            margin-top: 6px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong><span class="emoji choco-title">🍫</span>ChocoDrop デモ空間</strong>
        <div class="subtitle">3D空間を自由に実験しよう</div>

        <div style="margin: 16px 0 12px 0;">
            <code>@</code>キー または <span class="emoji choco-icon">🍫</span> で起動<br>
            画像をちょこっと配置してみて
        </div>

        <div class="highlight">
            <span class="emoji">✨</span> 配置後：クリックで選択、<br>ドラッグで移動
        </div>
    </div>

    <!-- Three.js (正しい最新版 CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <!-- ChocoDrop Demo UMD (デモ専用バンドル) -->
    <script src="./chocodrop-demo.umd.min.js"></script>

    <script>
        console.log('THREE loaded:', typeof THREE !== 'undefined');
        console.log('OrbitControls loaded:', typeof THREE.OrbitControls !== 'undefined');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // 🌈 夢の国の環境設定 - パステルグラデーション背景
        scene.background = new THREE.Color(0xffd0ff); // パステルピンク
        scene.fog = new THREE.FogExp2(0xffd0ff, 0.003);
        
        // ✨ より夢っぽいライティング
        const ambientLight = new THREE.AmbientLight(0xffc0ff, 0.6);
        scene.add(ambientLight);

        // 虹色ライト1
        const directionalLight1 = new THREE.DirectionalLight(0xffd0ff, 0.8);
        directionalLight1.position.set(30, 40, 30);
        directionalLight1.castShadow = true;
        directionalLight1.shadow.mapSize.width = 2048;
        directionalLight1.shadow.mapSize.height = 2048;
        scene.add(directionalLight1);

        // 虹色ライト2
        const directionalLight2 = new THREE.DirectionalLight(0xc0ffff, 0.6);
        directionalLight2.position.set(-30, 40, -30);
        scene.add(directionalLight2);

        // パステル環境光
        const hemisphereLight = new THREE.HemisphereLight(0xffc0ff, 0xc0c0ff, 0.8);
        scene.add(hemisphereLight);
        
        // ☁️ 雲のプラットフォーム（複数レイヤー）
        function createCloudPlatform(x, y, z, scale) {
            const cloudGroup = new THREE.Group();
            
            // 雲の各パーツを球体で作成
            const cloudMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.9,
                emissive: 0xffd0ff,
                emissiveIntensity: 0.2
            });
            
            // メインの雲
            for(let i = 0; i < 8; i++) {
                const radius = Math.random() * 3 + 2;
                const cloud = new THREE.Mesh(
                    new THREE.SphereGeometry(radius * scale, 16, 12),
                    cloudMaterial
                );
                cloud.position.set(
                    x + (Math.random() - 0.5) * 10 * scale,
                    y + (Math.random() - 0.5) * 2 * scale,
                    z + (Math.random() - 0.5) * 10 * scale
                );
                cloud.receiveShadow = true;
                cloud.castShadow = true;
                cloudGroup.add(cloud);
            }
            
            scene.add(cloudGroup);
            return cloudGroup;
        }
        
        // メインの雲プラットフォーム
        const mainCloud = createCloudPlatform(0, -5, 0, 2);
        
        // 周りの小さな雲
        createCloudPlatform(-20, 2, -15, 1);
        createCloudPlatform(20, 4, -10, 0.8);
        createCloudPlatform(-15, 1, 20, 1.2);
        createCloudPlatform(25, 3, 15, 0.9);

        // 🌈 虹色のクリスタル
        function createRainbowCrystal(x, y, z, scale = 1) {
            const geometry = new THREE.OctahedronGeometry(1.5 * scale, 0);
            
            // 虹色グラデーションマテリアル
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.2,
                roughness: 0.1,
                transmission: 0.9,
                thickness: 0.5,
                envMapIntensity: 3,
                clearcoat: 1,
                clearcoatRoughness: 0.1,
                iridescence: 1,
                iridescenceIOR: 2.333,
                iridescenceThicknessRange: [100, 400],
            });
            
            const crystal = new THREE.Mesh(geometry, material);
            crystal.position.set(x, y, z);
            crystal.castShadow = true;
            crystal.receiveShadow = true;
            
            // ゆっくり回転
            crystal.userData.rotationSpeed = Math.random() * 0.02 + 0.01;
            
            scene.add(crystal);
            return crystal;
        }
        
        // クリスタル配置
        const crystals = [];
        crystals.push(createRainbowCrystal(-8, 2, -5, 1.2));
        crystals.push(createRainbowCrystal(7, 3, -8, 0.8));
        crystals.push(createRainbowCrystal(-12, 1, 8, 1.5));
        crystals.push(createRainbowCrystal(10, 2.5, 6, 1));
        crystals.push(createRainbowCrystal(0, 4, -12, 0.9));
        crystals.push(createRainbowCrystal(-5, 2, 3, 1.1));

        // ⭐ キラキラ星パーティクル
        function createSparkleParticles() {
            const particleCount = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            
            for(let i = 0; i < particleCount; i++) {
                positions.push(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 50 - 10,
                    (Math.random() - 0.5) * 100
                );
                
                // パステルカラー
                const hue = Math.random();
                colors.push(
                    0.7 + Math.random() * 0.3,
                    0.5 + Math.random() * 0.5,
                    0.8 + Math.random() * 0.2
                );
                
                sizes.push(Math.random() * 3 + 1);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                map: createStarTexture()
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            return particles;
        }
        
        // 星のテクスチャ作成
        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(255,220,255,1)');
            gradient.addColorStop(1, 'rgba(255,200,255,0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }
        
        const sparkles = createSparkleParticles();

        // 🌈 虹を追加
        function createRainbow() {
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(-30, 10, -20),
                new THREE.Vector3(-10, 20, -15),
                new THREE.Vector3(10, 20, -15),
                new THREE.Vector3(30, 10, -20)
            ]);
            
            const colors = [0xff0000, 0xff7f00, 0xffff00, 0x00ff00, 0x0000ff, 0x4b0082, 0x9400d3];
            
            colors.forEach((color, i) => {
                const tubeGeometry = new THREE.TubeGeometry(curve, 50, 1.5 - i * 0.2, 8, false);
                const tubeMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.3
                });
                const rainbow = new THREE.Mesh(tubeGeometry, tubeMaterial);
                scene.add(rainbow);
            });
        }
        
        createRainbow();

        // 🦄 ユニコーンの角みたいなオブジェクト
        function createUnicornHorn(x, y, z) {
            const geometry = new THREE.ConeGeometry(0.5, 3, 8);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.3,
                roughness: 0.2,
                iridescence: 1,
                iridescenceIOR: 2.333,
                iridescenceThicknessRange: [100, 400],
                emissive: 0xffd0ff,
                emissiveIntensity: 0.3
            });
            
            const horn = new THREE.Mesh(geometry, material);
            horn.position.set(x, y, z);
            horn.rotation.z = Math.PI / 8;
            horn.castShadow = true;
            
            // ゴールドのらせん
            const spiralGeometry = new THREE.TorusGeometry(0.6, 0.1, 8, 20);
            const spiralMaterial = new THREE.MeshPhongMaterial({
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.3
            });
            
            for(let i = 0; i < 3; i++) {
                const spiral = new THREE.Mesh(spiralGeometry, spiralMaterial);
                spiral.position.y = i * 0.8 - 1;
                spiral.scale.set(1 - i * 0.3, 1 - i * 0.3, 1);
                horn.add(spiral);
            }
            
            scene.add(horn);
            return horn;
        }
        
        // ユニコーンの角を配置
        const horn1 = createUnicornHorn(5, 3, 0);
        const horn2 = createUnicornHorn(-8, 2, 5);
        
        // Camera position
        camera.position.set(0, 8, 25);
        camera.lookAt(0, 0, 0);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2.2;
        
        // Initialize ChocoDrop (本物!)
        const chocoDrop = ChocoDrop.createChocoDrop(scene, {
            camera: camera,
            renderer: renderer,
            // GitHub Pagesなので生成機能なし、インポートのみ
            serverUrl: null,
            enableMouseInteraction: true,
            onControlsToggle: (disabled) => {
                controls.enabled = !disabled;
            }
        });

        // GitHub Pages用: サービス設定ダイアログを強制非表示 + UIサイズ調整
        const hideServiceDialog = () => {
            // 複数の方法でサービス設定ダイアログを非表示
            const modals = document.querySelectorAll('[style*="position: fixed"], [style*="backdrop"], div[style*="rgba"], div[style*="blur"]');
            modals.forEach(modal => {
                if (modal.textContent && modal.textContent.includes('サービス設定')) {
                    modal.style.display = 'none !important';
                    modal.remove();
                }
            });
            
            // UIサイズ調整は削除（文字が崩れるため）
        };
        
        // 複数回実行して確実に非表示
        setTimeout(hideServiceDialog, 50);
        setTimeout(hideServiceDialog, 200);
        setTimeout(hideServiceDialog, 500);
        
        // DOM変更監視
        const observer = new MutationObserver(() => {
            hideServiceDialog();
        });
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // ✨ アニメーション
            const time = Date.now() * 0.001;
            
            // クリスタルの回転
            crystals.forEach((crystal, i) => {
                crystal.rotation.y = time * crystal.userData.rotationSpeed;
                crystal.rotation.x = Math.sin(time * 0.5 + i) * 0.1;
                crystal.position.y += Math.sin(time + i) * 0.002; // ふわふわ浮遊
            });
            
            // 雲のふわふわアニメーション
            if (mainCloud) {
                mainCloud.position.y = -5 + Math.sin(time * 0.3) * 0.5;
                mainCloud.rotation.y = time * 0.05;
            }
            
            // キラキラパーティクルの回転
            if (sparkles) {
                sparkles.rotation.y = time * 0.1;
                sparkles.rotation.x = time * 0.05;
                
                // パーティクルの瞬き効果
                const positions = sparkles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time * 2 + i) * 0.01;
                }
                sparkles.geometry.attributes.position.needsUpdate = true;
            }
            
            // ユニコーンの角の回転
            if (horn1) {
                horn1.rotation.y = time * 0.3;
                horn1.position.y = 3 + Math.sin(time * 0.7) * 0.3;
            }
            if (horn2) {
                horn2.rotation.y = -time * 0.2;
                horn2.position.y = 2 + Math.sin(time * 0.5 + 1) * 0.2;
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('🍫 ChocoDrop インポート機能デモ loaded');
        console.log('Press @ key to activate command interface (インポート機能のみ)');
        console.log('使用例: 🍫アイコンクリックでUI起動、ファイル選択で配置');
    </script>
</body>
</html>
