<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoDrop - Basic Three.js Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Helvetica Neue", Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "BIZ UDPGothic", "Noto Sans JP", "Yu Gothic", Meiryo, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 40%, #16213e 100%);
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 24px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 400;
            z-index: 100;
            max-width: 340px;
            line-height: 1.6;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        #info strong {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 12px;
        }

        #info code {
            background: rgba(139, 92, 246, 0.2);
            color: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
        }

        #info .emoji {
            font-size: 16px;
            margin: 0 2px;
        }

        #info .highlight {
            color: #ec4899;
            font-weight: 500;
        }

        #info .subtitle {
            color: #cbd5e1;
            font-size: 13px;
            margin-top: 8px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong><span class="emoji">🍫</span> ChocoDrop デモ空間</strong>
        <div class="subtitle">3D空間を自由に実験しよう</div>

        <div style="margin: 16px 0 12px 0;">
            <code>@</code>キー または <span class="emoji">🍫</span> で起動<br>
            画像をちょこっと配置してみて
        </div>

        <div class="highlight">
            <span class="emoji">✨</span> 配置後：クリックで選択、ドラッグで移動
        </div>
    </div>

    <!-- Three.js (正しい最新版 CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <!-- ChocoDrop Demo UMD (デモ専用バンドル) -->
    <script src="./chocodrop-demo.umd.min.js"></script>

    <script>
        console.log('THREE loaded:', typeof THREE !== 'undefined');
        console.log('OrbitControls loaded:', typeof THREE.OrbitControls !== 'undefined');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Environment - より明るく親しみやすい背景
        scene.background = new THREE.Color(0x4a5568);
        scene.fog = new THREE.Fog(0x4a5568, 100, 300);
        
        // Lighting - より明るく親しみやすいライティング
        const ambientLight = new THREE.AmbientLight(0x6366f1, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(30, 40, 30);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 200;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);

        // より明るい環境光
        const hemisphereLight = new THREE.HemisphereLight(0x87ceeb, 0x4a5568, 0.5);
        scene.add(hemisphereLight);
        
        // Ground - より洗練された地面
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshLambertMaterial({
            color: 0x4a6741,
            transparent: true,
            opacity: 0.9
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 美しい木々を作成
        function createSimpleTree(x, z, scale = 1) {
            // Tree trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.1 * scale, 0.2 * scale, 2 * scale);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x5d4037 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 1 * scale, z);
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            scene.add(trunk);

            // Tree leaves - より自然な色合い
            const leavesGeometry = new THREE.SphereGeometry(0.8 * scale, 8, 6);
            const leavesMaterial = new THREE.MeshLambertMaterial({
                color: 0x2e7d32,
                transparent: true,
                opacity: 0.9
            });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, 2.5 * scale, z);
            leaves.castShadow = true;
            leaves.receiveShadow = true;
            scene.add(leaves);
        }

        // バランスよく木々を配置
        createSimpleTree(-8, -5, 0.9);
        createSimpleTree(6, -8, 1.1);
        createSimpleTree(-12, 3, 0.8);
        createSimpleTree(10, 7, 1.0);
        createSimpleTree(0, -12, 0.9);
        createSimpleTree(-3, 2, 1.2);
        createSimpleTree(4, -3, 0.85);
        createSimpleTree(-6, -10, 1.05);
        createSimpleTree(8, 2, 0.75);
        createSimpleTree(-10, -8, 0.95);
        
        // Camera position
        camera.position.set(0, 3, 12);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Initialize ChocoDrop (本物!)
        const chocoDrop = ChocoDrop.createChocoDrop(scene, {
            camera: camera,
            renderer: renderer,
            // GitHub Pagesなので生成機能なし、インポートのみ
            serverUrl: null,
            enableMouseInteraction: true,
            onControlsToggle: (disabled) => {
                controls.enabled = !disabled;
            }
        });

        // GitHub Pages用: サービス設定ダイアログを強制非表示 + UIサイズ調整
        const hideServiceDialog = () => {
            // 複数の方法でサービス設定ダイアログを非表示
            const modals = document.querySelectorAll('[style*="position: fixed"], [style*="backdrop"], div[style*="rgba"], div[style*="blur"]');
            modals.forEach(modal => {
                if (modal.textContent && modal.textContent.includes('サービス設定')) {
                    modal.style.display = 'none !important';
                    modal.remove();
                }
            });
            
            // UIサイズ調整は削除（文字が崩れるため）
        };
        
        // 複数回実行して確実に非表示
        setTimeout(hideServiceDialog, 50);
        setTimeout(hideServiceDialog, 200);
        setTimeout(hideServiceDialog, 500);
        
        // DOM変更監視
        const observer = new MutationObserver(() => {
            hideServiceDialog();
        });
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('🍫 ChocoDrop インポート機能デモ loaded');
        console.log('Press @ key to activate command interface (インポート機能のみ)');
        console.log('使用例: 🍫アイコンクリックでUI起動、ファイル選択で配置');
    </script>
</body>
</html>
